index.security_list_two_text: 'Як для клієнтів, так і для лікарів реалізовано систему сповіщень взаємодії з платформою або з іншими користувачами цієї платформи. Також, для користувачів платформи є можливість налаштування сповіщень в особистому електронному медичному кабінеті (унеможливити блокування важливих сповіщень, таких як: сповіщення про час бронювання, відхилення бронювання користувачами, фінансових транзакцій).'
