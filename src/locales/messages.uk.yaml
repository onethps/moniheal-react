local.archive.title: 'Локальний медичний архів'
local.archive.description: '<p>Локальний архів - це додатковий, захищений архів ваших завантажених медичних даних (аналізів, заключень, висновків спеціалістів, тощо).</p><p>При використанні Локального сховища ваші дані будуть зберігатися лише на вашому персональному комп’ютері та будуть вилучені з платформи MyHeal.</p><p>Щоб активувати локальне сховище необхідно поставити галочку “Зберігати усі дані архіва локально”. Таким чином ви можете керувати сховищем вмикаючи/вимикаючи його.</p>'
local.archive.download.description: '<p>Вам потрібно встановити відповідний додаток на свій персональний комп’ютер. Для цього оберіть свою операційну систему та дочекайтеся його завантаження.</p>'
local.archive.help: 'Допомога по роботі з медичним архівом'
local.archive.help.text: '<p><strong>Як інсталювати локальне сховище?</strong></p><p>Якщо у вас виникнуть труднощі зі встановленням додатку, будь ласка, переконайтесь що на вашому пристрої у системних налаштуваннях - розділ “Безпеки та приватності” ввімкнено опцію “Завантажувати додатки з невідомих джерел”.</p><p>Після авторизації у додатку, вам прийде сповіщення - “Локальне сховище успішно запущено”. Зверніть увагу що керування локальним архівом здійснюється лише з веб-версії платформи!</p><p><strong>Як створити новий запис?</strong></p><p>Щоб додати новий документ у сховище у розділі “Мої записи”, у верхньому правому кутку натисніть “Новий запис”. Вкажіть назву, додайте опис, оберіть дату (за замовчуванням встановлено дату створення запису, але доцільно вказувати час, коли саме були проведені аналізи, дослідження або консультації). Виберіть категорію запису, та додайте файл (фото, скан або текстовий документ) та натисніть “Зберегти”.</p><p>У “Моїх записах” доступний список усіх завантажених файлів. Після синхронізації, можна буде здійснювати зручний пошук документів за назвою. Всі файли будуть доступні до перегляду, редагування, друку та видалення із сховища.</p><p><strong>Як синхронізувати файли?</strong></p><p>Щоб перемістити завантажені файли на свій пристрій потрібно натиснути кнопку “Синхронізувати”. У несинхронізованих елементах відображається кількість записів що були завантажені та доступні до переносу на пристрій. Після “Синхронізації” документи будуть збережені локально.</p><p><strong>Як лікарю отримати доступ до локального медархіву пацієнта?</strong></p><p>На платформі MyHeal, користувач може відкрити певному лікарю, на певний проміжок часу доступ до всіх або тільки до окремих документів зі свого локального сховища. Щоб надіслати запит на отримання доступу до локального медархіва пацієнта, лікарю необхідно перейти у категорію “Мої пацієнти”. Обрати зі списка бажаного клієнта/пацієнта  та натиснути на зелену кнопку “Медархів”. Користувачу прийде відповідний запит та після його підтвердження лікарю відкриється доступ до медичних файлів пацієнта. Зверніть увагу, що наразі функція доступу до архіву пацієнта під час відеозв’язку недоступна. Радимо дивитися медичні записи у архіві до або після консультації.</p>'
local.archive.copy.title: 'Резервне копіювання документів'
local.archive.copy.text: '<p>Рекомендуємо робити резервне копіювання даних щоб після видалення - файли можна було повернути назад.</p><p>Щоб зробити копію натисніть кнопку “Створити резервну копію”.</p><p>Після цього, видалений документ буде доступний для “Відновлення” та повторного “Завантаження”.</p>'
