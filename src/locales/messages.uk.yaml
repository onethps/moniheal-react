  електронну медичну картку. На основі введених даних – віку, статі, професії,
  стилю життя, перенесених хвороб, наявних медичних досліджень (які є надійно
  захищеними), програма сконфігурує   для   вас   індивідуальний   план  
  аналізів   та   обстежень   і   буде інформувати про час їхнього проходження.
