cabinet.service.description: >-
  Як лікарю створити послугу?<br> <ul><li>Після реєстрації на платформі лікарю
  необхідно додати свій список послуг, що будуть доступні для бронювання. Щоб це
  зробити спочатку необхідно натиснути на кнопку Створити послугу яка
  знаходиться з правої сторони на екрані.</li><li>Далі необхідно вказати Назву
  послуги наприклад "Первинний огляд" пацієнта та з правої сторони у полі Опис
  зазначити короткий зміст цієї послуги.</li><li>Наступним кроком потрібно
  вказати Ціну, тобто фіксовану вартість послуги.</li><li>Щоб саме вашу послугу
  помітили серед інших подібних та замовили саме її, ми додали функцію
  Завантаження індивідуальної обкладинки. Щоб додати таку обкладинку до послуги
  просто натисніть на кнопку Додати файл та оберіть потрібне зображення із
  файлів на своєму комп'ютері.</li><li>Тепер додаємо Категорію. Обираємо
  лікарями якої спеціальності буде надаватися дана послуга (наприклад Лікарі
  загальної практики), та під підкатегорію (Сімейний лікар).</li><li>Ви можете
  вказати, що дана послуга передбачена лише для пацієнтів, які підписали
  декларацію із сімейним лікарем.</li><li>Зазначаємо це відповідним кліком на
  чекбокс (квадратик що знаходиться з правої сторони від цього тексту). Такі
  послуги будуть безкоштовні та доступні лише для пацієнтів сімейного
  лікаря.</li><li>Обираємо Спосіб надання послуги. Вказуємо що це Інформаційна
  послуга онлайн чи Особистий прийом.</li><li>Зверніть увагу що поля позначені
  червоною зірочкою є обов’язковими до заповнення!</li><li>Завершальний крок — 
  ретельно перевіряємо чи все заповнено та натискаємо кнопку
  Зберегти.</li><li>Готово! Тепер ваша послуга автоматично відправлена на
  модерацію. Після підтвердження послуги модератором ви отримаєте системне
  сповіщення. Тепер ви можете активувати вашу послугу і вона стане доступною для
  замовлення клієнтам на вашій сторінці.</li><li> Майте на увазі що після
  редагування послуга також має бути підтверджена модератором.</li><li>Після
  розміщення послуги на платформі, автор має змогу редагувати чи деактивувати
  її. Зверніть увагу що остаточне видалення послуги неможливе! Її можна
  архівувати. Після архівації послуга більше не буде доступна для бронювань. Щоб
  знову зробити послугу активною надішліть повторний запит на її
  модерацію.</li><li>Пам'ятайте, що Кінцева дата можливості надавати
  консультації обмежується строком дії ліцензії лікаря в особистому електронному
  медичному кабінеті!</li></ul>
cabinet.service.description.consultant: >-
  У цьому розділі доступний до перегляду весь перелік послуг лікаря.<br/>Як
  створити послугу?<ul><li>Щоб додати послугу натисніть на відповідну кнопку
  “Створити послугу” яка знаходиться з правої сторони на екрані.</li><li>Далі
  вкажіть “Назву послуги” та короткий “Опис”.</li><li>Вкажіть “Ціну”, тобто
  фіксовану вартість послуги.</li><li>За бажанням можете додати будь-який файл,
  що стосується даної послуги.</li><li>Оберіть Категорію та під підкатегорію,
  тобто спеціальність лікаря який буде надавати дану послугу.</li><li>Ви можете
  вказати, що дана послуга передбачена лише для пацієнтів, які підписали
  декларацію з сімейним лікарем.Зазначаємо це відповідним кліком на чекбокс
  (квадратик що знаходиться з правої сторони від цього тексту). Такі послуги
  будуть безкоштовні та доступні лише для пацієнтів сімейного
  лікаря.</li><li>Оберіть “Спосіб надання послуги” - “Інформаційна послуга
  онлайн/Особистий прийом”.</li><li>Ретельно перевірте чи все заповнено вірно та
  натисніть кнопку “Зберегти”.</li></ul>Ваша послуга буде автоматично
  відправлена на модерацію. До того як модератор підтвердить Вашу послугу ви
  зможете її редагувати та видаляти - після ця функція буде недоступна. У разі
  успішного проходження модерації, послугу необхідно підтвердити перейшовши за
  відповідним посиланням у сповіщеннях або натиснувши на три крапочки у верхньму
  правому кутку та обрати "Активувати". <br/>Зверніть увагу що остаточне
  видалення послуг неможливе! Їх можна тільки архівувати. Після архівації
  послуги не можна буде бронювати.
