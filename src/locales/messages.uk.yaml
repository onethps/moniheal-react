consultant-clients.description: >-
  У розділі «Пацієнти» формується електронна база людей, які уклали декларацію з
  сімейним лікарем. Лікар може швидко знайти картку пацієнта за допомогою
  пошуку. Картка пацієнта дозволяє лікарю: почати діалог, переглянути медархів
  пацієнта (якщо той відкрив відповідний доступ), залишити примітку для
  пацієнта, перейти у розділи «Динаміка здоров'я пацієнта» та «Скринінг та
  моніторинг» (відредагувати у разі потреби). У підрозділі «Запити» сімейний
  лікар отримує заявки від пацієнтів і може підтвердити їх або відхилити. У
  підрозділі «Мої запрошення» можна надіслати запрошення пацієнту на електронну
  адресу. Дані пацієнта, який реєструється після отримання листа-запрошення,
  автоматично висвічуються у вкладці «Пацієнти».
