  У цьому розділі ви можете вказати свій графік роботи, робочі дні та години, а
  також час відпустки.
studySys.messages.cltCabAnalyses: >-
  Одразу після отримання консультації лікаря (тобто надання послуги), вам
  надсилають рекомендації для додаткових досліджень.
studySys.messages.cltCabArchive: >-
  Тут завантажується ваша медична історія. У будь-який час ви можете
  сфотографувати, а також додати нові документи у будь-якому форматі. Ви можете
  надати доступ до особистого архіву будь-якому обраному вами лікарю.
studySys.messages.cltCabCharges: >-
  Створіть акаунти для членів своєї родини, які не можуть самостійно
  користуватись платформою або для тих, кому не виповнилось 16 років. Ви можете
  слідкувати за їхнім здоров'ям як опікун.
studySys.messages.cltCabDocs: >-
  Завантажуйте тут всі необхідні документи для укладення договорів з лікарями та
  страховими агентами. Можна використовувати електронний підпис.
studySys.messages.cltCabMonitoring: >-
  Система генерує для вас індивідуальний перелік необхідних аналізів та
  досліджень. Вкажіть потрібні дані та отримайте докладний, постійно оновлюваний
  план спостереження за вашим здоров'ям.
studySys.messages.cltCabPreview: >-
  Тут знаходиться ваше основне меню. Можна переходити з одного розділу до іншого
  та керувати своїм профілем.
studySys.messages.cltCabProfile: >-
  Для повноцінного користування системою та ефективного пошуку необхідних
  лікарів внесіть особисті дані та налаштуйте сповіщення.
studySys.messages.cltCabSearch: >-
  Після ознайомлення з особистим кабінетом продовжимо екскурсію на платформі та
  знайдемо потрібного лікаря! Натисніть тут!
studySys.messages.expPageArchive: >-
