programActs: 'Програма працює, як ваш сімейний лікар. У свому кабінеті ви створюєте власну електронну медичну картку. На основі введених даних – віку, статі, професії, стилю життя, перенесених хвороб, наявних медичних досліджень (які є надійно захищеними), програма сконфігурує   для   вас   індивідуальний   план   аналізів   та   обстежень   і   буде інформувати про час їхнього проходження.'
advise: 'Обраний вами лікар матиме всю цю інформацію і консультуватиме вас онлайн у будь-який час.'
necessary: "За необхідності  система  дає лікарям  можливість  проведення віртуального консиліуму, при чому брати в ньому участь можуть фахівці з будь-якої точки світу! Мовний бар'єр - не перешкода, програмою передбачено автоматичний перекладач."
possibilities: 'Це – тільки частина можливостей '
needThis: 'Чому вам це потрібно?'
currentState: 'Люди, які почуваються добре, не замислюються про те, які процеси відбуваються в їхньому організмі. Усвідомлена необхідність вчасно та регулярно обстежуватися є у небагатьох. Але нинішнє самопочуття не гарантує такого ж у майбутньому. Прелюдія до деяких хвороб може початись сьогодні й тривати роками непомітно.'
constantMonitoring: 'Постійний   моніторинг   свого   стану   та   об’єктивна   його   оцінка   фахівцями – надійний шлях до здорового і щасливого життя.'
