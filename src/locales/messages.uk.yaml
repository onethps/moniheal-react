cabinet.service.description.consultant: 'У цьому розділі доступний до перегляду весь перелік послуг лікаря.<br/>Як створити послугу?<ul><li>Щоб додати послугу натисніть на відповідну кнопку “Створити послугу” яка знаходиться з правої сторони на екрані.</li><li>Далі вкажіть “Назву послуги” та короткий “Опис”.</li><li>Вкажіть “Ціну”, тобто фіксовану вартість послуги.</li><li>За бажанням можете додати будь-який файл, що стосується даної послуги.</li><li>Оберіть Категорію та під підкатегорію, тобто спеціальність лікаря який буде надавати дану послугу.</li><li>Ви можете вказати, що дана послуга передбачена лише для пацієнтів, які підписали декларацію з сімейним лікарем.Зазначаємо це відповідним кліком на чекбокс (квадратик що знаходиться з правої сторони від цього тексту). Такі послуги будуть безкоштовні та доступні лише для пацієнтів сімейного лікаря.</li><li>Оберіть “Спосіб надання послуги” - “Інформаційна послуга онлайн/Особистий прийом”.</li><li>Ретельно перевірте чи все заповнено вірно та натисніть кнопку “Зберегти”.</li></ul>Ваша послуга буде автоматично відправлена на модерацію. До того як модератор підтвердить Вашу послугу ви зможете її редагувати та видаляти - після ця функція буде недоступна. У разі успішного проходження модерації, послугу необхідно підтвердити перейшовши за відповідним посиланням у сповіщеннях або натиснувши на три крапочки у верхньму правому кутку та обрати "Активувати". <br/>Зверніть увагу що остаточне видалення послуг неможливе! Їх можна тільки архівувати. Після архівації послуги не можна буде бронювати.'
