record.expert-parsing-hint: 'Як використовувати функцію "Консиліум"?<ul><li>При необхідності зібрати онлайн або офлайн консиліум, можна організувати його в цьому розділі MyHeal.</li><li>За організацію консиліуму встановіть організаційну ціну, яка буде нарахована у ваш сейф після закінчення послуги. </li><li> Вартість консиліуму - це сума вартості послуг всіх лікарів, які будуть брати в ньому участь. Потрібно спрогнозувати її під час створення консиліуму.</li><li> Зачекайте, доки пацієнт підтвердить умови проведення (час, вартість).</li><li> Оберіть необхідні послуги лікарів на платформі і забронюйте їх на час консиліуму.</li><li> Консиліум відбувається у вікні чату, де кожен лікар по черзі, після вивчення медархіву пацієнта, проводить відео-консультацію.</li><li> Якщо консиліум буде вібуватися в медзакладі - висновок потрібно буде зафіксувати в медичному архіві пацієнта.</li><li> Після завершення консиліуму користувачу та вам будуть доступні всі матеріали, висновок та відеозаписи консультацій, які були проведені.</li></ul>'
record.user-parsing-hint: 'Як використовувати функцію "Консиліум"?<ul><li>Якщо є потреба в додатковому залученні спеціалістів для встановлення діагнозу, або визначення методів лікування, Ваш лікар може ініціювати консиліум.</li><li>Вартість послуги складається з організаційного платежу лікарю-організатору та оплати послуг лікарів-учасників консиліуму.</li><li> Ви маєте право відхилити або підтвердить умови проведення (час, вартість).</li><li> Онлайн-консиліум відбувається у вікні чату, де кожен лікар по черзі, після вивчення вашого медархіву, проводить відео-консультацію.</li><li> Якщо консиліум буде вібуватися у медзакладі - висновок фіксується в медичному архіві пацієнта.</li><li> Після завершення консиліуму в медичному архіві будуть доступними всі матеріали, висновок та відеозаписи консультацій, які були проведені.</li></ul>'
record.parsing-hint: 'Надайте лікареві або медичній лабораторії цю електрону адресу - <span>%email%</span>. Результати аналізів, консультацій чи досліджень автоматично потраплять у Ваш медичний архів.'
