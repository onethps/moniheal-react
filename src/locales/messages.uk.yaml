cabinet.myClients.description.consultant.tooltip: >-
  У цьому розділі формується електронна база пацієнтів та клієнтів. «Пацієнти»
  це люди, які раніше, при особистій зустрічі, уклали декларацію з сімейним
  лікарем. Пацієнти можуть знайти свого лікаря за допомогою пошуку на платформі
  та надіслати йому запит про обрання його власним сімейним лікарем. (Наразі
  функціонал онлайн укладення електронних декларацій знаходиться в активній
  розробці та буде реалізований найближчим часом).<br/> «Клієнти» це особи, які
  не мають офіційної декларації, підписаної з даним фахівцем як сімейним
  лікарем, але користуються його послугами.<br\>             Лікар може швидко
  знайти картку пацієнта за допомогою пошуку. Картка пацієнта дозволяє лікарю:
  почати діалог, переглянути медичний архів пацієнта (якщо той відкрив
  відповідний доступ), залишити примітку для пацієнта, перейти у розділи
  «Динаміка здоров'я пацієнта» та «Моніторинг» (відредагувати у разі
  потреби).<br/> У підрозділі «Запити» сімейний лікар отримує заявки від
  пацієнтів і може підтвердити їх або відхилити.<br/> У «Запрошеннях» можна
  запросити своїх пацієнтів відвідати платформу MyHeal та обрати Вас своїм
  сімейним лікарем задля надання консультацій онлайн. Надіслати відповідне
  запрошення можна буде на електронну адресу.<br/> Пацієнти, які зареєструється
  після отримання запрошення, автоматично будуть відображатися у вкладці
  «Пацієнти».
cabinet.myClients.description.expert.tooltip: >-
  У цьому розділі формується електронна база пацієнтів. «Пацієнти» це особи, які
  користуються послугами спеціаліста.<br> Лікар може швидко знайти картку
  пацієнта за допомогою пошуку. Картка пацієнта дозволяє лікарю: почати діалог,
  переглянути Медичний архів пацієнта (якщо той відкрив відповідний доступ),
  залишити примітку для пацієнта, перейти у розділи «Динаміка здоров'я
