cabinet.consultant.clients.description: 'Після розміщення користувачем документів, що підтверджують кваліфікацію агента та після успішного проходження модерації цих документів, обліковий запис користувача переходить в статус “Страховий агент”. <br/> Тож які можливості має страховий агент на платформі? <br/> &nbsp;&nbsp; - Можливість розміщення інформації, яка стосується страхових послуг.<br/>&nbsp;&nbsp; - Можливість створювати галерею послуг страхування.<br/>&nbsp;&nbsp; - Можливість створення групових чатів, архівних чатів та збереження всієї історії комунікацій.<br/>&nbsp;&nbsp; - Доступ до записів з електронних медичних архівів клієнтів, що стосуються страхових випадків клієнтів (за згодою клієнта).<br/> Запити на страхову підтримку, як це працює? <br/> &nbsp;&nbsp;Після того як потенційний клієнт обере Вашу страхову компанію чи Вас, як страхового агента він надішле Вам запит на страхову підтримку чи укладання договору вказавши у повідомленні які послуги чи яка інформація його цікавить. <br/> &nbsp;&nbsp;Вам автоматично прийде сповіщення у власному кабінеті в розділі Клієнти про новий запит на страхування з зазначенням усіх даних користувача, який виявив зацікавлення. <br/> &nbsp;&nbsp;Якщо між Вами і Вашим клієнтом вже є укладений договір - Ваш клієнт спочатку має зазначити номер та термін дії договору та відправити його разом із заявкою. <br/> &nbsp;&nbsp;Ви маєте перевірити достовірність даних та підтвердити заявку. В разі не коректних чи неправдивих даних - Ви може відхилити заявку обґрунтувавши своє рішення. <br/> &nbsp;&nbsp;Якщо між Вами та клієнтом ще не укладений договір - в режимі комунікації з потенційним клієнтом Ви можете обговорити умови укладення договору в чаті та укласти його і за межами платформи, оскільки існує можливість підписати договір електронними підписами (які мають юридичну силу).'
