empty-list.screaning.text: "Скринінг – програма для первинного обстеження. MyHeal запропонує індивідуальний план досліджень, аналізів та консультацій і рекомендуватиме перевірені клінічні заклади, лабораторії та діагностичні центри в межах вашого розташування.<br/>Система моніторингу –  формує необхідні узагальнені рекомендації щодо обстеження стану здоров'я відповідно до віку. Цей проект необхідно уточнити і доопрацювати разом із вашим лікарем, з урахуванням специфічних даних пацієнта. Для того, щоб почати, ви маєте активувати та виконати програму первинного скринінгу, яка також є узагальненою і вимагає корекції з боку лікаря."
