eHealth.person.capableOTPThirdPerson: '<p> <strong>Ви, як медичний працівник закладу охорони здоров’я:</strong> </p> <ul> <li>підтверджуєте, що пацієнта як особу ідентифіковано;</li> <li>підтверджуєте, що повідомили пацієнту або його представнику мету та підстави обробки його персональних даних.</li> </ul> <br> <p> <strong>ПАМ’ЯТКА ПАЦІЄНТУ</strong> </p> <p>Надаючи код або документи особа чи її представник:</p> <ul> <li> надає згоду медичному працівнику закладу охорони здоров’я на обробку персональних даних пацієнта, для якого створюється запис в реєстрі пацієнтів Електронної системи охорони здоров’я; </li> <li> надає згоду медичному працівнику закладу охорони здоров’я створити та при необхідності оновити запис про пацієнта у Електронній системі охорони здоров’я від імені особи або його представника </li> </ul>'
eHealth.person.capableOffline: '<p><strong>Ви, як медичний працівник закладу охорони здоров’я:</strong></p> <ul> <li>підтверджуєте, що пацієнта як особу ідентифіковано;</li> <li>підтверджуєте, що повідомили пацієнту мету та підстави обробки його персональних даних.</li> </ul> <br> <p> <strong>ПАМ’ЯТКА ПАЦІЄНТУ</strong> </p> <p>Надаючи код або документи особа чи її представник:</p> <ul> <li>надає згоду медичному працівнику закладу охорони здоров’я на обробку персональних даних пацієнта, для якого створюється запис в реєстрі пацієнтів Електронної системи охорони здоров’я;</li> <li>надає згоду медичному працівнику закладу охорони здоров’я створити та при необхідності оновити запис про пацієнта у Електронній системі охорони здоров’я від імені особи або його представника</li> </ul> <br> <a href="https://ehealth.gov.ua/privacy_patient.html" target="_blank">Роздрукувати текст погодженння https://ehealth.gov.ua/privacy_patient.html</a>'
eHealth.person.notCapableThirdPersonOTP: '<p><strong>Ви, як медичний працівник закладу охорони здоров’я:</strong></p> <ul> <li>підтверджуєте, що пацієнта як особу ідентифіковано;</li> <li>підтверджуєте, що повідомили представнику пацієнта мету та підстави обробки персональних даних.</li> <li>підтверджуєте перевірку повноважень представника пацієнта (у разі надання даних при законного представника)</li> </ul> <br> <p> <strong>ПАМ’ЯТКА ПАЦІЄНТУ</strong> </p> <p>Надаючи код представник пацієнта, від імені пацієнта, для якого створюється запис в Електронній системі охорони здоров’я:</p> <ul> <li>надає згоду медичному працівнику закладу охорони здоров’я на обробку персональних даних;</li> <li>надає згоду медичному працівнику закладу охорони здоров’я створити запис про пацієнта у Електронній системі охорони здоров’я.</li> </ul>'
eHealth.person.notCapableOffline: '<p><strong>Ви, як медичний працівник закладу охорони здоров’я:</strong></p> <ul> <li>підтверджуєте, що пацієнта як особу ідентифіковано;</li> <li>підтверджуєте, що повідомили представнику пацієнта мету та підстави обробки персональних даних;</li> <li>підтверджуєте, перевірку повноважень представника пацієнта.</li> </ul> <br> <p> <strong>ПАМ’ЯТКА ПАЦІЄНТУ</strong> </p> <p>Надаючи документи, представник пацієнта, від імені пацієнта, для якого створюється запис в Електронній системі охорони здоров’я:</p> <ul> <li>надає згоду медичному працівнику закладу охорони здоров’я на обробку персональних даних;</li> <li>надає згоду медичному працівнику закладу охорони здоров’я створити запис про пацієнта у Електронній системі охорони здоров’я.</li> </ul> <br> <a href="https://ehealth.gov.ua/privacy_confidant_person.html" target="_blank">Роздрукувати текст погодженння https://ehealth.gov.ua/privacy_confidant_person.html</a>'
