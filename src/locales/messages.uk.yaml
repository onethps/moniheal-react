cabinet.service.description: 'Як лікарю створити послугу?<br> <ul><li>Після реєстрації на платформі лікарю необхідно додати свій список послуг, що будуть доступні для бронювання. Щоб це зробити спочатку необхідно натиснути на кнопку Створити послугу яка знаходиться з правої сторони на екрані.</li><li>Далі необхідно вказати Назву послуги наприклад "Первинний огляд" пацієнта та з правої сторони у полі Опис зазначити короткий зміст цієї послуги.</li><li>Наступним кроком потрібно вказати Ціну, тобто фіксовану вартість послуги.</li><li>Щоб саме вашу послугу помітили серед інших подібних та замовили саме її, ми додали функцію Завантаження індивідуальної обкладинки. Щоб додати таку обкладинку до послуги просто натисніть на кнопку Додати файл та оберіть потрібне зображення із файлів на своєму комп''ютері.</li><li>Тепер додаємо Категорію. Обираємо лікарями якої спеціальності буде надаватися дана послуга (наприклад Лікарі загальної практики), та під підкатегорію (Сімейний лікар).</li><li>Ви можете вказати, що дана послуга передбачена лише для пацієнтів, які підписали декларацію із сімейним лікарем.</li><li>Зазначаємо це відповідним кліком на чекбокс (квадратик що знаходиться з правої сторони від цього тексту). Такі послуги будуть безкоштовні та доступні лише для пацієнтів сімейного лікаря.</li><li>Обираємо Спосіб надання послуги. Вказуємо що це Інформаційна послуга онлайн чи Особистий прийом.</li><li>Зверніть увагу що поля позначені червоною зірочкою є обов’язковими до заповнення!</li><li>Завершальний крок —  ретельно перевіряємо чи все заповнено та натискаємо кнопку Зберегти.</li><li>Готово! Тепер ваша послуга автоматично відправлена на модерацію. Після підтвердження послуги модератором ви отримаєте системне сповіщення. Тепер ви можете активувати вашу послугу і вона стане доступною для замовлення клієнтам на вашій сторінці.</li><li> Майте на увазі що після редагування послуга також має бути підтверджена модератором.</li><li>Після розміщення послуги на платформі, автор має змогу редагувати чи деактивувати її. Зверніть увагу що остаточне видалення послуги неможливе! Її можна архівувати. Після архівації послуга більше не буде доступна для бронювань. Щоб знову зробити послугу активною надішліть повторний запит на її модерацію.</li><li>Пам''ятайте, що Кінцева дата можливості надавати консультації обмежується строком дії ліцензії лікаря в особистому електронному медичному кабінеті!</li></ul>'
cabinet.service.description.insurer: 'У цьому розділі доступний до перегляду весь перелік послуг страхового агента. <br/> Як страховому агенту створити послугу? <br/> 1) Після реєстрації на платформі Вам необхідно додати свій список послуг, що будуть доступні для бронювання. Щоб це зробити спочатку натисніть на кнопку Створити послугу яка знаходиться з правої сторони на екрані. 2) Далі необхідно вказати Назву послуги наприклад "Консультація щодо страхування" та з правої сторони у полі Опис зазначити короткий зміст цієї послуги. <br/> 3) Наступним кроком потрібно вказати Ціну, тобто фіксовану вартість послуги. <br/> 4) Щоб саме Вашу послугу помітили серед інших подібних та замовили саме її, ми додали функцію Завантаження індивідуальної обкладинки. Щоб додати таку обкладинку до послуги просто натисніть на кнопку Додати файл та оберіть потрібне зображення із файлів на своєму комп''ютері. <br/> 5) Якщо Ваша страхова послуга передбачає укладення певного договору, для зручності Ви можете завантажити Зразок договору натиснувши на кнопку Додати зразок у відповідному полі. <br/>6) Зверніть увагу що поля позначені червоною зірочкою є обов’язковими до заповнення! <br/> 7) Завершальний крок — ретельно перевіряємо чи все заповнено вірно та натискаємо кнопку Зберегти. <br/> 8) Готово! Тепер Ваша послуга автоматично відправлена на модерацію. Після підтвердження послуги модератором Ви отримаєте системне сповіщення. Майте на увазі що після редагування послуга також має бути підтверджена модератором. <br/> 9) Після розміщення послуги на платформі, автор має змогу редагувати чи деактивувати її. Зверніть увагу що остаточне видалення послуги неможливе! Її можна архівувати. Після архівації послуга більше не буде доступна для бронювань. Щоб знову зробити послугу активною надішліть повторний запит на її модерацію.'
cabinet.myClients.description.consultant.tooltip: 'У цьому розділі формується електронна база пацієнтів та клієнтів. «Пацієнти» це люди, які раніше, при особистій зустрічі, уклали декларацію з сімейним лікарем. Пацієнти можуть знайти свого лікаря за допомогою пошуку на платформі та надіслати йому запит про обрання його власним сімейним лікарем. (Наразі функціонал онлайн укладення електронних декларацій знаходиться в активній розробці та буде реалізований найближчим часом).<br/> «Клієнти» це особи, які не мають офіційної декларації, підписаної з даним фахівцем як сімейним лікарем, але користуються його послугами.<br\>             Лікар може швидко знайти картку пацієнта за допомогою пошуку. Картка пацієнта дозволяє лікарю: почати діалог, переглянути медичний архів пацієнта (якщо той відкрив відповідний доступ), залишити примітку для пацієнта, перейти у розділи «Динаміка здоров''я пацієнта» та «Моніторинг» (відредагувати у разі потреби).<br/> У підрозділі «Запити» сімейний лікар отримує заявки від пацієнтів і може підтвердити їх або відхилити.<br/> У «Запрошеннях» можна запросити своїх пацієнтів відвідати платформу MyHeal та обрати Вас своїм сімейним лікарем задля надання консультацій онлайн. Надіслати відповідне запрошення можна буде на електронну адресу.<br/> Пацієнти, які зареєструється після отримання запрошення, автоматично будуть відображатися у вкладці «Пацієнти».'
cabinet.myClients.description.expert.tooltip: "У цьому розділі формується електронна база пацієнтів. «Пацієнти» це особи, які користуються послугами спеціаліста.<br> Лікар може швидко знайти картку пацієнта за допомогою пошуку. Картка пацієнта дозволяє лікарю: почати діалог, переглянути Медичний архів пацієнта (якщо той відкрив відповідний доступ), залишити примітку для пацієнта, перейти у розділи «Динаміка здоров'я пацієнта»."
