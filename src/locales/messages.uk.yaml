expert.my-client.description: "Розділ «Клієнти» містить базу осіб, які не мають офіційної декларації, підписаної з даним фахівцем як сімейним лікарем, але користуються його послугами. До бази потрапляють і особи, які залишили заявку на бронювання консультації. Тут лікар має змогу перейти до особистої переписки в чаті; за умови надання клієнтом відповідних доступів – переглянути медархів, систему моніторингу та графіки динаміки здоров'я клієнта; надіслати свої нотатки стосовно певного запису на електронну пошту. Для зручності лікар може скористатись пошуком у базі своїх клієнтів: за датою (коли відбулась послуга) або за ім'ям клієнта."
