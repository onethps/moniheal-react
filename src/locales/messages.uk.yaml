archive.mydata.subtitle: 'Тут Ви маєте можливість зберігати Ваші медичні дані'
archive.records.description: "Тут ви створюєте власну медичну карту онлайн, яка містить електронні копії результатів аналізів, досліджень, висновків лікаря після консультацій та ваші фізичні параметри. </br> Зверніть увагу, перед тим як виконати інструкції по створенню нового запису в архіві необхідно спочатку активувати відповідний модуль в розділі Динаміка здоров'я!<ul><li> Після активації модуля, для створення запису натисніть «Новий запис». Вкажіть назву, додайте опис, оберіть дату (за замовчуванням встановлено дату створення запису, але доцільно вказувати час, коли саме були проведені аналізи, дослідження або консультація). Виберіть категорію запису, за необхідності додайте файл (фото, скан або текстовий документ) і натисніть «Зберегти».</li><li> Внесіть ваші фізичні параметри, натиснувши «Мої дані». Після заповнення відповідної форми для збереження натисніть «Прийняти».</li><li> Після заповнення особистих даних, системою буде створено Вашу внутрішню електронну адресу, яку можна надавати лабораторіям або медичним центрам задля отримання результатів аналізів і досліджень. Такі документи з пошти будуть автоматично додаватися до вашого медичного архіву.</li><li> За допомогою фільтрів (дата, категорії записів) ви можете швидко знайти потрібний запис.</li><li>  Завантажені результати аналізів, які були розпізнані системою можна також використовувати для побудови графіків у розділі «Динаміка здоров'я». Для цього, не покидаючи розділ «Медичного архіву» натисніть на завантаженому аналізі зелену кнопку «Переглянути». Опісля Вам відкриється сторінка аналізу де навпроти вкладення потрібно буде натиснути «Деталі» (значок з трьома горизонтальними лініями). Ви можете детальніше ознайомитися з даними завантажених аналізів та у разі потреби відредагувати їх та «Зберегти» зміни. Після цього у відповідних модулях іншого розділу платформи - «Динаміка здоров'я» Ви можете спостерігати за динамікою змін окремих показників у вигляді зручних графіків.</li></ul>"
