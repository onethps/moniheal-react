index.security_list_for: 'Система підбору лікарів'
index.security_list_for_text: 'Жорстка система підбору кваліфікованих та надійних лікарів, забезпечується постійним моніторингом платформи підтверджуючих кваліфікацію документів, рейтингів, відгуків, поставлених діагнозів та методик лікування. Також дозволить систематизувати та оцифрувати результати їх професійної діяльності та забезпечить зручний і прозорий сервіс для клієнтів.'
index.security_list_five: 'Служба технічної підтримки'
