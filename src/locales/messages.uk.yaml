menu.toolTips.charges: >-
  Створіть акаунти для членів своєї родини, обмежених у користуванні або тих,
  кому не виповнилось 16 років. Ви можете слідкувати за їхнім здоров’ям в якості
  опікуна.
menu.toolTips.communicate: Спілкуйтесь з колегами онлайн
menu.toolTips.details: >-
  Система генерує для вас індивідуальний перелік необхідних аналізів і
  досліджень. Вкажіть потрібні дані і отримайте докладний, постійно оновлюваний
  план слідкування за станом свого здоров’я. Тут вам регулярно надається перелік
  потрібних аналізів та досліджень, створений на основі ваших індивідуальних
  даних.
menu.toolTips.editData: >-
  Внесення та редагування особистих даних, необхідних для повноцінного
  користування системою та ефективного пошуку необхідних лікарів. Потрібно
  вказати мови, якими ви володієте та адресу проживання
menu.toolTips.graphic: >-
  Зручно налаштуйте свій робочий графік, вказавши робочі дні та години прийому
  пацієнтів, а також заплановані відпустки
menu.toolTips.medArchive: >-
  Завантажуйте старі документи, зберігайте документи отримані на платформі,
  надавайте доступ до документів лікарям
menu.toolTips.safe: >-
  Ваш захищений рахунок, на який можна покласти гроші для подальшої миттєвої
  оплати послуги. Доступ є тільки у вас – гроші не потраплять до лікаря, якщо
  вас не влаштує надана послуга.
menu.toolTips.service: >-
  Створіть опис вашої послуги. Після модерації вона стане доступною для
  бронювання пацієнтами
menu.toolTips.share: >-
  Діліться своїм досвідом, ставайте відомішим за допомогою загальнодоступних
  відеозвернень
menu.user.wards: >-
  Ви можете зареєструвати обліковий запис для близької людини, яка не може
  використовувати сервіс самостійно. Наприклад аккаунт для особи похилого віку
  чи для дітей які не досягли 16-ти річного віку. Це чудова нагода розпочати
  моніторинг здоров’я дитини із самих перших днів її життя. Реєструйте на
  платформі своїх рідних та слідкуйте за показниками стану їх організму,
  бронюйте для них послуги спеціалістів, введіть їх медичний архів онлайн.
