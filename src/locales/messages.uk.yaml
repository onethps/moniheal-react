cabinet.service.description.insurer: >-
  У цьому розділі доступний до перегляду весь перелік послуг страхового агента.
  <br/> Як страховому агенту створити послугу? <br/> 1) Після реєстрації на
  платформі Вам необхідно додати свій список послуг, що будуть доступні для
  бронювання. Щоб це зробити спочатку натисніть на кнопку Створити послугу яка
  знаходиться з правої сторони на екрані. 2) Далі необхідно вказати Назву
  послуги наприклад "Консультація щодо страхування" та з правої сторони у полі
  Опис зазначити короткий зміст цієї послуги. <br/> 3) Наступним кроком потрібно
  вказати Ціну, тобто фіксовану вартість послуги. <br/> 4) Щоб саме Вашу послугу
  помітили серед інших подібних та замовили саме її, ми додали функцію
  Завантаження індивідуальної обкладинки. Щоб додати таку обкладинку до послуги
  просто натисніть на кнопку Додати файл та оберіть потрібне зображення із
  файлів на своєму комп'ютері. <br/> 5) Якщо Ваша страхова послуга передбачає
  укладення певного договору, для зручності Ви можете завантажити Зразок
  договору натиснувши на кнопку Додати зразок у відповідному полі. <br/>6)
  Зверніть увагу що поля позначені червоною зірочкою є обов’язковими до
  заповнення! <br/> 7) Завершальний крок — ретельно перевіряємо чи все заповнено
  вірно та натискаємо кнопку Зберегти. <br/> 8) Готово! Тепер Ваша послуга
  автоматично відправлена на модерацію. Після підтвердження послуги модератором
  Ви отримаєте системне сповіщення. Майте на увазі що після редагування послуга
  також має бути підтверджена модератором. <br/> 9) Після розміщення послуги на
  платформі, автор має змогу редагувати чи деактивувати її. Зверніть увагу що
  остаточне видалення послуги неможливе! Її можна архівувати. Після архівації
  послуга більше не буде доступна для бронювань. Щоб знову зробити послугу
  активною надішліть повторний запит на її модерацію.
