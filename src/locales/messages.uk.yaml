menu.company.experts: 'В даному розділі відображаються всі лікарі що працюють у вашому медзакладі. Ви маєте можливість написати лікарю, переглянути його сторінку, або видалити його зі списку лікарів. Також представник медзакладу може зареєструвати своїх лікарів власноруч. Для цього потрібно натиснути на кнопку Зареєструвати лікаря вказавши всі особисті дані лікаря. Для підтвердження реєстрації лікарю на електронну пошту прийде відповідний лист з посиланням для входу на платформу.'
menu.company.usersRequests: 'Немає вхідних заявок'
menu.gallery.empty: 'На платформі MyHeal, у Вас є можливість регулярно інформувати користувачів про переваги, досягнення та нові методи лікування які використовують у вашому медзакладі. <br /><br />У даному розділі Ви можете завантажувати фото та робити підписи до них. Ділитися з користувачами фотокартками з життя лікарів та медзакладу. Публікувати відгуки пацієнтів з фото до/після та інформацією про ваші послуги. Завантажувати фото сертифікатів та нагород. Інформувати про появу нового обладнання та спецпропозицій.<br /><br />Просто натисніть Новий запис, додайте Назву та Опис до Вашого фото, завантажте зображення та збережіть. І все Ваш новий допис створено, тепер Ваша фотогалерея доступна до перегляду на платформі.'
menu.news.empty: "Як і де знайти нових пацієнтів? Як розумно рекламувати свої послуги, щоб це не виглядало, як нав`язливий продаж? Як серед великої кількості конкурентів звернути увагу саме на свій медзаклад або на себе, як фахівця? Ми знаємо як!<br /> <br />MyHeal це потужний інструмент рекламної підтримки та створення позитивного іміджу медзакладу. Завдяки постійній трансляції новинного контенту, платформа регулярно інформує користувачів про нові досягнення медзакладу, їх переваги та спецпропозиції.<br/><br/>Ділиться з користувачами усім! Пишіть корисну інформацію як вберегтись від хвороб, які є способи і засоби лікування, розповідайте про цікаві випадки з медичної практики. Інформуйте про процедури у вашому медзакладі, який від них ефект, додавайте фото до/після, аргументуйте чому ви кращі. Створюйте професійний контент для колег-медиків, пишіть про лікарів та їхню справу.<br/><br/>Для цього просто натисніть кнопку Створити новину, додайте заголовок та короткий опис того про що буде йтися. Завантажте обкладинку новини, яка обов'язково приверне увагу багатьох користувачів. Натисніть Рекламувати і готово! Після проходження модерації контент медзакладу буде доступним до перегляду у списку новин на платформі. "
menu.reviewes.empty: 'Після успішного або неуспішного завершення консультації, пацієнт може залишити відгук. На основі відгуків про лікаря, що працює у медзакладі, також формуються відгуки безпосередньо про медзаклад, які після модерації адміністраторами системи можна переглянути у цьому розділі'
menu.company.companyRequests: 'Немає відправлених заявок'
menu.company.wards: '«Пацієнти» це люди, які раніше, при особистій зустрічі, уклали декларацію з сімейним лікарем. Пацієнти можуть знайти свого лікаря за допомогою пошуку на платформі та надіслати йому запит про обрання його власним сімейним лікарем. (Наразі функціонал онлайн укладення електронних декларацій знаходиться в активній розробці та буде реалізований найближчим часом).'
menu.user.wards: 'Ви можете зареєструвати обліковий запис для близької людини, яка не може використовувати сервіс самостійно. Наприклад аккаунт для особи похилого віку чи для дітей які не досягли 16-ти річного віку. Це чудова нагода розпочати моніторинг здоров’я дитини із самих перших днів її життя. Реєструйте на платформі своїх рідних та слідкуйте за показниками стану їх організму, бронюйте для них послуги спеціалістів, введіть їх медичний архів онлайн.'
menu.company.reset: 'Скинути фільтр'
menu.company.reviews: 'Відгуки медзакладу'
menu.footer.phone: 'Телефон служби технічної підтримки платформи MyHeal'
menu.footer.section: Розділи
menu.toolTips.editData: 'Внесення та редагування особистих даних, необхідних для повноцінного користування системою та ефективного пошуку необхідних лікарів. Потрібно вказати мови, якими ви володієте та адресу проживання'
menu.toolTips.details: 'Система генерує для вас індивідуальний перелік необхідних аналізів і досліджень. Вкажіть потрібні дані і отримайте докладний, постійно оновлюваний план слідкування за станом свого здоров’я. Тут вам регулярно надається перелік потрібних аналізів та досліджень, створений на основі ваших індивідуальних даних.'
menu.toolTips.medArchive: 'Завантажуйте старі документи, зберігайте документи отримані на платформі, надавайте доступ до документів лікарям'
menu.toolTips.charges: 'Створіть акаунти для членів своєї родини, обмежених у користуванні або тих, кому не виповнилось 16 років. Ви можете слідкувати за їхнім здоров’ям в якості опікуна.'
menu.toolTips.safe: 'Ваш захищений рахунок, на який можна покласти гроші для подальшої миттєвої оплати послуги. Доступ є тільки у вас – гроші не потраплять до лікаря, якщо вас не влаштує надана послуга.'
menu.toolTips.graphic: 'Зручно налаштуйте свій робочий графік, вказавши робочі дні та години прийому пацієнтів, а також заплановані відпустки'
menu.toolTips.service: 'Створіть опис вашої послуги. Після модерації вона стане доступною для бронювання пацієнтами'
menu.toolTips.communicate: 'Спілкуйтесь з колегами онлайн'
menu.toolTips.share: 'Діліться своїм досвідом, ставайте відомішим за допомогою загальнодоступних відеозвернень'
menu.toolTips.PIN: 'Ваш пацієнт повинен надати вам PIN-код для перегляду записів у медичному архіві.'
menu.toolTips.archive: 'Переглянути медичний архів можна лише за згоди клієнта. Пацієнт може відкрити доступ до медичного архіву на вашій сторінці фахівця натиснувши "відкрити мед архів".'
