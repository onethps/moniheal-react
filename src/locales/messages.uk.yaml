study.createService: >-
  Чудово! Лікарю, для того, щоб створити потрібну послугу, переходьте у розділ
  «Послуги».
study.modal.end: >-
  Якщо ви все правильно зробили, профіль тепер доступний в системі пошуку, а
  послуги для бронювання пацієнтам. При необхідності ви можете звернутися у
  службу підтримки.
study.modal.start: >-
  Вітаю, лікарю! Я - медсестра Моніка! Разом ми зможемо розібратися як
  використати платформу MyHeal з користю. Коли будете готові -  натисніть
  «Почати».
study.myPatients: Мої пацієнти
study.patients: >-
  І ще одне уточнення, тут ви можете переглядати своїх існуючих пацієнтів. Якщо
  користувач платформи користувався вашими послугами - він автоматично потрапляє
  в цей розділ.
study.profile: >-
  Перш за все, введіть свої дані в особистому кабінеті. Перейдіть у профіль і
  заповніть всі пункти. Для того, щоб коректно відображатися в пошуку, перейдіть
  у «Мій кабінет» та введіть Прізвище, Ім’я, По батькові на двох мовах.
study.safe: >-
  Сейф – це ваш захищений рахунок, на який будуть перераховуватися кошти з
  рахунку пацієнта після надання послуги. З сейфу ви можете легко виводити гроші
  на особисту карту.
study.schedule: >-
  Перед тим, як створити послугу, обов’язково потрібно вказати графік роботи.
  Для цього перейдіть у розділ «Графік прийомів», введіть дні та години, коли ви
  плануєте надавати послуги.
study.schedule.title: Графік роботи
study.service: >-
  Натисніть “Створити послугу“ та введіть всі необхідні дані: назву, тривалість
  та опис послуги. Також обов’язково вкажіть який тип послуги це буде:
  інформаційна послуга онлайн чи особистий прийом в медзакладі.  Після цього
  натисніть “Зберегти” і послуга відправиться на модерацію.
study.service.moderation: >-
  Не поспішайте, адже тільки після модерації послуга буде доступна на вашій
  сторінці для бронювання та в розділі “Послуги” для перегляду.
