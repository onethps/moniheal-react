index.security_list_for: Система підбору лікарів
index.security_list_for_text: >-
  Жорстка система підбору кваліфікованих та надійних лікарів, забезпечується
  постійним моніторингом платформи підтверджуючих кваліфікацію документів,
  рейтингів, відгуків, поставлених діагнозів та методик лікування. Також
  дозволить систематизувати та оцифрувати результати їх професійної діяльності
  та забезпечить зручний і прозорий сервіс для клієнтів.
index.security_list_one: Захист персональних даних
index.security_list_one_text: >-
  Захист персональних даних, що обробляються як шляхом прийняття організаційних
  та технічних засобів з метою недопущення їх витоку, незаконного чи
  несанкціонованого доступу будь-яких третіх осіб до таких даних, так і шляхом
  їх шифрування та/або знеособлення (вилучення відомостей, які дають змогу прямо
  чи опосередковано ідентифікувати особу).
index.security_list_thre: Арбітраж на порталі
index.security_list_thre_text: >-
  Платформа налаштована таким чином, щоб унеможливити зловживання чи неякісне
  користування порталом. Для цього є певна система противаг, які закладені в
  систему та реалізовані за допомогою арбітражу. У випадку, якщо клієнт з
  будь-яких причин не отримав консультацію, чи вважає дії лікаря не
  професійними, він має можливість подати скаргу на лікаря, з метою повернення
  зарезервованих коштів.
index.security_list_two: Система сповіщень
index.security_list_two_text: >-
  Як для клієнтів, так і для лікарів реалізовано систему сповіщень взаємодії з
  платформою або з іншими користувачами цієї платформи. Також, для користувачів
  платформи є можливість налаштування сповіщень в особистому електронному
  медичному кабінеті (унеможливити блокування важливих сповіщень, таких як:
  сповіщення про час бронювання, відхилення бронювання користувачами, фінансових
  транзакцій).
index.security_text: >-
  Захист даних з метою недопущення їх витоку. Неналежно надали послугу? Система
  арбітражу вирішить ваш конфлікт
