empty-list.med-archive.access.text: "На платформі MyHeal, Ви можете відкрити певному лікарю, на певний проміжок часу доступ до всіх документів зі свого локального медичного архіву, для цього вам необхідно запустити додаток на своєму персональному комп'ютері та авторизуватись у ньому.<br/><br/>Коли Ваш лікар виявить необхідність переглянути записи у вашому локальному медичному архіві - Ви отримаєте відповідне сповіщення. Підтвердіть або відхиліть запит на перегляд записів медичного архіву.<br/><br/>Під час перегляду лікарем локального медичного архіву, будь ласка, не перевантажуйте сторінку.<br/><br/>Зверніть увагу, що наразі неможливо одночасно використовувати функцію перегляду записів документів в локальному медичному архіві лікарем та брати участь в онлайн відео консультації."
