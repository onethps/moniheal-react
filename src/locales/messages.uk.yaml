eHealth.declarationRequest.patientNote: "<p> <strong>Ви, як медичний працівник закладу охорони здоров’я:</strong> </p> <ul> <li>підтверджуєте, що пацієнта як особу ідентифіковано;</li> <li>підтверджуєте, що повідомили пацієнту або його представнику мету та підстави обробки його персональних даних.</li> </ul> <br> <p> <strong>ПАМ’ЯТКА ПАЦІЄНТУ</strong> </p> <p>Надаючи код з СМС повідомлення або документи (при попередній реєстрації пацієнта в системі за документами) особа чи її представник:</p> <ul> <li> надає згоду медичному працівнику на обробку персональних даних пацієнта; </li> <li> надає згоду медичному працівнику на подання декларації про вибір лікаря, який надає первинну медичну допомогу в електронну систему охорони здоров'я. </li> </ul>"
