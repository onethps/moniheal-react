index.about_text_two: "połączyć wszystkich pacjentów, lekarzy, prywatne i publiczne placówki medyczne. Naszym celem jest stać się głównym narzędziem w zapobieganiu poważnym chorobom przewlekłym i przedłużaniu pełnego życia dla każdego, kto tego pragnie."
