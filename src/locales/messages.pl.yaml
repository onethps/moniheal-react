expert.my-client.description: 'Sekcja „Klienci” zawiera bazę osób, które nie mają oficjalnej deklaracji podpisanej z danym specjalistą jako rodzinny lekarz, ale korzystają z jego usług. Do bazy trafiają także osoby, które złożyły prośbę o zarezerwowanie konsultacji. Tutaj lekarz ma możliwość rozpoczęcia prywatnej korespondencji w czacie; jeśli klient udostępnił odpowiednie uprawnienia – przeglądanie archiwum medycznego, system monitoringu i wykresy dynamiki zdrowia klienta; wysłanie własnych notatek dotyczących określonej wizyty pocztą elektroniczną. Dla wygody lekarz może korzystać z wyszukiwania w bazie swoich klientów: według daty (kiedy usługa została wykonana) lub nazwy klienta.'
