isMoniHeal: 'Czym jest MyHeal?'
uniqueSystem: 'To unikalny system, który zapewnia ludziom klarowne i wiarygodne informacje o stanie ich zdrowia i ostrzega ich przed możliwymi powikłaniami.'
keepInformed: '<strong>MyHeal</strong> stale informuje cię o aktualnym stanie organizmu i ostrzega przed ryzykiem chorób.'
risk: 'Pomaga ci w podjęciu działań w celu zminimalizowania ryzyka.'
expertChoose: 'Pomoże ci wybrać lekarza, który będzie zawsze dostępny.'
qualifiedAdvice: 'Pozwoli ci uzyskać natychmiastową, kwalifikowaną poradę.'
innovativeWorld: 'Żyjemy w innowacyjnym świecie, który daje możliwość stworzenia skutecznego narzędzia, które zachęca ludzi do dbania o siebie. To narzędzie jest niezbędne dla każdego, kto rozumie wartość własnego życia, i nazywa się <strong>MyHeal</strong>.'
howWork: 'Jak to działa?'
programActs: 'Program działa jak twój rodzinny lekarz. W swoim panelu tworzysz własną elektroniczną kartę medyczną. Na podstawie wprowadzonych danych, takich jak wiek, płeć, zawód, styl życia, przebyte choroby i przeprowadzone badania medyczne (które są zabezpieczone), program dostosowuje dla ciebie spersonalizowany plan badań i badań diagnostycznych i informuje o ich terminach.'
advise: 'Twój wybrany lekarz będzie miał dostęp do tych informacji i będzie mógł konsultować się z tobą online o dowolnej porze.'
necessary: 'W razie potrzeby system umożliwia przeprowadzenie wirtualnych konsyliów, w których mogą wziąć udział eksperci z dowolnego miejsca na świecie. Bariera językowa nie stanowi problemu, ponieważ program zawiera automatycznego tłumacza.'
possibilities: 'To tylko część możliwości'
needThis: 'Dlaczego tego potrzebujesz?'
currentState: 'Osoby, które czują się dobrze, rzadko zastanawiają się nad procesami zachodzącymi w ich organizmach. Świadomość konieczności regularnych badań jest rzadkością. Jednak obecne samopoczucie nie gwarantuje takiej samej kondycji w przyszłości. Początek niektórych chorób może być subtelny i trwać przez lata, pozostając niewidoczny.'
constantMonitoring: 'Ciągłe monitorowanie swojego stanu i obiektywna ocena przez specjalistów to pewny sposób na zdrowe i szczęśliwe życie.'
firstStep: 'Pierwszym krokiem na tej drodze jest twój osobisty asystent, manager i lekarz rodziny'
firstStep1: 'Pierwszym krokiem na tej drodze jest twój osobisty asystent, manager i lekarz rodziny'
features: 'Możliwości serwisu'
guarantee: 'Platforma automatycznie tworzy spersonalizowany program badań diagnostycznych dostosowany do wieku użytkownika. Realizacja tego programu monitoringu i reagowanie na zmiany w organizmie zmniejsza ryzyko wystąpienia chorób. Lepiej jest zapobiegać chorobom niż je leczyć.'
automationClinics: 'Automatyzacja z klinikami'
synchronization: 'Platforma umożliwia synchronizację z najpopularniejszymi programami do automatyzacji placówek medycznych.'
mailbox: 'Wreszcie wszystkie dokumenty medyczne można zgromadzić i posegregować oraz mieć je zawsze pod ręką. Świadectwa, wyniki badań i analiz, zarówno twoje, jak i twoich bliskich, są automatycznie przechowywane w twoim osobistym archiwum medycznym. Lekarz może przeglądać te dane w całości lub częściowo tylko za twoją zgodą, aby uzyskać niezbędne informacje do diagnozy i leczenia.'
chooseDoctor: 'Znajdź lekarza, przekonaj się o jego profesjonalizmie na podstawie ocen, opinii i rekomendacji. Nawet jeśli jest daleko, zapisz się na konsultację online i uzyskaj pilną pomoc od specjalisty.'
cashback: 'Cashback i bonusy'
