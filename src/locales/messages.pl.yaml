eHealth.person.capableOTPThirdPerson: '<p> <strong>Jako pracownik placówki ochrony zdrowia:</strong> </p> <ul> <li>potwierdzasz, że dana osobę zidentyfikowano;</li> <li>informujesz pacjenta lub jego przedstawiciela o celu i podstawach przetwarzania jego danych osobowych.</li> </ul> <br> <p> <strong>POUCZENIE DLA PACJENTA</strong> </p> <p>Udzielając kodu lub dokumentów, osoba lub jej przedstawiciel:</p> <ul> <li>zgadza się na przetwarzanie danych osobowych pacjenta, dla którego tworzona jest rejestracja w systemie elektronicznego systemu ochrony zdrowia, przez pracownika placówki ochrony zdrowia;</li> <li>zgadza się, że pracownik placówki ochrony zdrowia może utworzyć i w razie potrzeby zaktualizować rejestrację pacjenta w systemie elektronicznego systemu ochrony zdrowia w imieniu osoby lub jej przedstawiciela.</li> </ul>'
eHealth.person.capableOffline: '<p><strong>Jako pracownik placówki ochrony zdrowia:</strong></p> <ul> <li>potwierdzasz, że dana osobę zidentyfikowano;</li> <li>informujesz pacjenta o celu i podstawach przetwarzania jego danych osobowych.</li> </ul> <br> <p> <strong>POUCZENIE DLA PACJENTA</strong> </p> <p>Udzielając kodu lub dokumentów, osoba lub jej przedstawiciel:</p> <ul> <li>zgadza się na przetwarzanie danych osobowych pacjenta, dla którego tworzona jest rejestracja w systemie elektronicznego systemu ochrony zdrowia, przez pracownika placówki ochrony zdrowia;</li> <li>zgadza się, że pracownik placówki ochrony zdrowia może utworzyć i w razie potrzeby zaktualizować rejestrację pacjenta w systemie elektronicznego systemu ochrony zdrowia w imieniu osoby lub jej przedstawiciela.</li> </ul> <br> <a href="https://ehealth.gov.ua/privacy_patient.html" target="_blank">Rozdrukuj tekst zgody https://ehealth.gov.ua/privacy_patient.html</a>'
eHealth.person.notCapableThirdPersonOTP: '<p><strong>Jako pracownik placówki ochrony zdrowia:</strong></p> <ul> <li>potwierdzasz, że dana osobę zidentyfikowano;</li> <li>informujesz przedstawiciela pacjenta o celu i podstawach przetwarzania jego danych osobowych.</li> <li>potwierdzasz sprawdzenie uprawnień przedstawiciela pacjenta (w przypadku udostępniania danych przez legalnego przedstawiciela).</li> </ul> <br> <p> <strong>POUCZENIE DLA PACJENTA</strong> </p> <p>Udzielając kodu na temat pacjenta, w imieniu pacjenta, dla którego tworzona jest rejestracja w Elektronicznym Systemie Ochrony Zdrowia:</p> <ul> <li>zgadza się na przetwarzanie danych osobowych pacjenta przez pracownika placówki ochrony zdrowia;</li> <li>zgadza się, że pracownik placówki ochrony zdrowia może utworzyć rejestrację pacjenta w Elektronicznym Systemie Ochrony Zdrowia.</li> </ul>'
eHealth.person.notCapableOffline: '<p><strong>Jako pracownik placówki ochrony zdrowia:</strong></p> <ul> <li>potwierdzasz, że dana osobę zidentyfikowano;</li> <li>informujesz przedstawiciela pacjenta o celu i podstawach przetwarzania jego danych osobowych;</li> <li>potwierdzasz sprawdzenie uprawnień przedstawiciela pacjenta.</li> </ul> <br> <p> <strong>POUCZENIE DLA PACJENTA</strong> </p> <p>Udzielając dokumentów, przedstawiciel pacjenta, w imieniu pacjenta, dla którego tworzona jest rejestracja w Elektronicznym Systemie Ochrony Zdrowia:</p> <ul> <li>zgadza się na przetwarzanie danych osobowych pacjenta przez pracownika placówki ochrony zdrowia;</li> <li>zgadza się, że pracownik placówki ochrony zdrowia może utworzyć rejestrację pacjenta w Elektronicznym Systemie Ochrony Zdrowia.</li> </ul> <br> <a href="https://ehealth.gov.ua/privacy_confidant_person.html" target="_blank">Rozdrukuj tekst zgody https://ehealth.gov.ua/privacy_confidant_person.html</a>'
