index.about_experts: 'Stając się lekarzem usługi'
index.about_experts_text: 'Dostaniesz dostęp do wygodnego gabinetu do przyjmowania pacjentów i historii ich chorób, otrzymasz szybki dostęp do wyników badań i diagnostyki oraz łatwo skorzystasz z protokołów klinicznych i innych usług...'
index.about_doctors: 'Stając się lekarzem rodzinny usługi'
index.about_doctors_text: 'Otrzymasz dostęp do wygodnego gabinetu do przyjmowania klientów (pacjentów), prowadzenia ich archiwum medycznego, rezerwowania usług u lekarzy, szybkiego dostępu do wyników badań i diagnostyki oraz wiele innych...'
index.count_doctors: 'lekarzy rodzinnych'
index.count_clients: Klienci
index.about_clients: 'Zarejestrowawszy się na usłudze'
index.about_clients_text: 'Będziesz mógł łatwo znaleźć i wybrać swojego lekarza rodzinnego i/lub menedżera medycznego, zarezerwować wizytę, otrzymać natychmiastowe wyniki badań i diagnostyki oraz wiele innych...'
index.security: 'Ochrona: arbitraż i ochrona danych'
index.security_text: 'Ochrona danych w celu zapobiegania wyciekom. Otrzymałeś niewłaściwą usługę? System arbitrażu rozwiąże twój konflikt.'
index.news_text: 'Zawsze bądź na bieżąco i śledź najnowsze wiadomości usługi'
index.security_list_one: 'Ochrona danych osobowych'
index.security_list_one_text: 'Ochrona danych osobowych, które są przetwarzane za pomocą środków organizacyjnych i technicznych w celu zapobiegania wyciekom, nieautoryzowanemu lub nielegalnemu dostępowi osób trzecich do tych danych oraz poprzez ich szyfrowanie i/lub dezidentyfikację (usunięcie informacji umożliwiających identyfikację osoby).'
index.security_list_two: 'System powiadomień'
index.security_list_two_text: 'Zarówno dla klientów, jak i lekarzy dostępny jest system powiadomień dotyczący interakcji z platformą lub innymi użytkownikami tej platformy. Użytkownicy platformy mogą także dostosować powiadomienia w swoim osobistym elektronicznym archiwum medycznym (zakaz blokowania ważnych powiadomień, takich jak powiadomienia o rezerwacjach, odrzuceniach rezerwacji przez użytkowników, transakcjach finansowych).'
index.security_list_thre: 'Arbitraż na portalu'
index.security_list_thre_text: 'Platforma została dostosowana w taki sposób, aby uniemożliwić nadużycia lub niewłaściwe korzystanie z portalu. W tym celu istnieje system równowagi, który jest wbudowany w system i jest realizowany za pomocą arbitrażu. W przypadku, gdy klient z jakiegoś powodu nie otrzymał konsultacji lub uważa, że działania lekarza nie były profesjonalne, ma możliwość złożenia reklamacji dotyczącej lekarza w celu zwrotu zarezerwowanych środków.'
index.security_list_for: 'System wyboru lekarzy'
index.security_list_for_text: 'Żelazny system wyboru wykwalifikowanych i rzetelnych lekarzy, którego działanie polega na stałym monitorowaniu platformy pod kątem potwierdzenia kwalifikacji, dokumentów, opinii, wystawionych diagnoz i metod leczenia. Pozwoli to na uporządkowanie i cyfryzację wyników ich działalności zawodowej i zapewni wygodną i przejrzystą obsługę klientów.'
index.security_list_five: 'Wsparcie techniczne'
index.security_list_five_text_one: 'W przypadku pytań dotyczących obsługi, nieprawidłowego działania portalu i innych pytań, możesz'
index.security_list_five_text_two: 'napisać do nas'
index.security_list_five_text_thre: 'i zgłosić problem. Postaramy się odpowiedzieć na Twoje pytanie lub rozwiązać problem jak najszybciej i poinformujemy Cię o wyniku.'
