menu.company.entryRequest: 'Wnioski o przyjęcie'
menu.company.outputRequest: 'Wysłane wnioski'
menu.company.experts: 'W tym dziale wyświetlani są wszyscy lekarze pracujący w Twojej placówce medycznej. Masz możliwość napisania do lekarza, obejrzenia jego profilu lub usunięcia go z listy lekarzy. Przedstawiciel placówki medycznej może także samodzielnie zarejestrować lekarzy. W tym celu naciśnij przycisk "Zarejestruj lekarza" i podaj wszystkie dane lekarza. Aby potwierdzić rejestrację, lekarz otrzyma odpowiedni e-mail z linkiem do logowania na platformie.'
menu.company.usersRequests: 'Brak wniosków'
menu.gallery.empty: 'Na platformie MyHeal masz możliwość regularnie informować użytkowników o korzyściach, osiągnięciach i nowych metodach leczenia stosowanych w twojej placówce medycznej. <br /><br /> W tej sekcji możesz dodawać zdjęcia i opisywać je. Dziel się z użytkownikami zdjęciami z życia lekarzy i placówki medycznej. Publikuj opinie pacjentów z przed i po zdjęciami oraz informacje o twoich usługach. Dodawaj zdjęcia certyfikatów i nagród. Informuj o pojawieniu się nowego sprzętu i ofert specjalnych. <br /><br /> Wystarczy kliknąć Nowy wpis, dodać tytuł i opis do swojego zdjęcia, przesłać obraz i zapisać. I już twój nowy wpis jest gotowy, teraz twoja galeria zdjęć jest dostępna do przeglądania na platformie.'
menu.news.empty: "Jak i gdzie znaleźć nowych pacjentów? Jak mądrze reklamować swoje usługi, aby nie wydawać się nachalnym w sprzedaży? Jak wśród dużej konkurencji przyciągnąć uwagę do swojej placówki medycznej lub siebie jako specjalisty? Wiemy jak! <br /> <br /> MyHeal to potężne narzędzie wsparcia reklamowego i budowania pozytywnego wizerunku placówki medycznej. Dzięki ciągłemu przesyłaniu treści informacyjnych, platforma regularnie informuje użytkowników o nowych osiągnięciach placówki medycznej, jej korzyściach i specjalnych ofertach. <br /> <br /> Dziel się wszystkim! Pisz przydatne informacje na temat sposobów zapobiegania chorobom, metod i środków leczenia, opowiadaj o ciekawych przypadkach z praktyki medycznej. Informuj o procedurach wykonywanych w twojej placówce medycznej, jakie są ich efekty, dodawaj zdjęcia przed i po oraz uzasadniaj, dlaczego jesteś najlepszy. Twórz profesjonalne treści dla kolegów medyków, pisz o lekarzach i ich pracy. <br /> <br /> Wystarczy kliknąć 'Utwórz nowość', dodać tytuł i krótki opis tego, o czym będzie mowa. Dodaj okładkę nowości, która na pewno przyciągnie uwagę wielu użytkowników. Naciśnij 'Promuj' i gotowe! Po moderacji treści placówki medycznej będzie dostępna do przeglądania na platformie."
menu.reviewes.empty: 'Po udanej lub nieudanej konsultacji pacjent może zostawić opinię. Na podstawie opinii o lekarzu pracującym w placówce medycznej generowane są również opinie na temat samej placówki medycznej, które po moderacji przez administratorów systemu można przeglądać w tej sekcji.'
menu.company.companyRequests: 'Brak wysłanych wniosków'
menu.company.wards: '"Pacjenci" to osoby, które wcześniej, podczas osobistego spotkania, podpisały deklarację z lekarzem rodzinnym. Pacjenci mogą odnaleźć swojego lekarza za pomocą wyszukiwarki na platformie i wysłać mu prośbę o wybór go na swojego rodzinnego lekarza. (Obecnie funkcjonalność online zawierania elektronicznych deklaracji jest w trakcie aktywnego rozwoju i zostanie wkrótce wdrożona).'
menu.user.wards: 'Możesz zarejestrować konto dla bliskiej osoby, która nie może korzystać z usługi samodzielnie. Na przykład konto dla osoby starszej lub dzieci poniżej 16 roku życia. To doskonała okazja do monitorowania zdrowia dziecka od jego pierwszych dni życia. Zarejestruj swoich bliskich na platformie i śledź ich parametry zdrowia, rezerwuj usługi specjalistów, wprowadź ich archiwum medyczne online.'
