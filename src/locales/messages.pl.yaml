cabinet.consultant.clients.clientsManage: 'W sekcji "Zaproszenia" możesz zaprosić swoich pacjentów do korzystania z platformy MyHeal i wybrać Cię jako swojego lekarza rodzinnego do udzielania konsultacji online. Zaproszenia można wysłać na adres e-mail pacjenta. Pacjenci, którzy zarejestrują się po otrzymaniu zaproszenia, zostaną automatycznie wyświetleni w zakładce "Pacjenci".'
