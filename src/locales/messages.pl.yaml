archive.mydata.subtitle: 'Tutaj możesz przechowywać swoje dane medyczne'
archive.records.description: "Tutaj tworzysz swoją kartę medyczną online, zawierającą elektroniczne kopie wyników badań, analiz, opinii lekarzy po konsultacjach oraz swoje parametry fizyczne. </br> Zauważ, że zanim rozpoczniesz procedurę tworzenia nowego wpisu w archiwum, musisz najpierw aktywować odpowiedni moduł w sekcji Dynamika zdrowia!<ul><li> Po aktywacji modułu, aby utworzyć wpis, kliknij „Nowy wpis”. Podaj nazwę, dodaj opis, wybierz datę (domyślnie jest ustawiona data utworzenia wpisu, ale warto podać godzinę, kiedy dokładnie przeprowadzono badania, analizy lub konsultacje). Wybierz kategorię wpisu, a jeśli to konieczne, dodaj plik (zdjęcie, skan lub dokument tekstowy) i kliknij „Zapisz”.</li><li> Podaj swoje parametry fizyczne, klikając „Moje dane”. Po wypełnieniu odpowiedniego formularza kliknij „Akceptuj”.</li><li> Po wprowadzeniu danych osobowych system utworzy dla Ciebie wewnętrzny adres e-mail, który można udostępnić laboratoriom lub ośrodkom medycznym w celu otrzymywania wyników badań i analiz. Takie dokumenty zostaną automatycznie dodane do Twojego archiwum medycznego z poczty.</li><li> Za pomocą filtrów (data, kategorie wpisów) szybko znajdziesz potrzebny wpis.</li><li> Wyniki badań, które zostały rozpoznane przez system, można także wykorzystać do tworzenia wykresów w sekcji „Dynamika zdrowia”. W tym celu, nie opuszczając sekcji „Archiwum medyczne”, kliknij na załadowanym badaniu przycisk „Wyświetl”. Następnie na stronie badania, obok załącznika, będziesz musiał kliknąć „Szczegóły” (ikona trzech poziomych linii). Możesz dokładnie zapoznać się z danymi załadowanych badań i, jeśli to konieczne, edytować je, a następnie kliknąć „Zapisz zmiany”. Następnie w odpowiednich modułach innej sekcji platformy „Dynamika zdrowia” będziesz mógł obserwować zmiany poszczególnych wskaźników w formie wygodnych wykresów.</li></ul>"
