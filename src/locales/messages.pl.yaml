cabinet.myClients.description.consultant.tooltip: >-
  W tym dziale tworzona jest elektroniczna baza pacjentów i klientów. "Pacjenci"
  to osoby, które wcześniej, podczas osobistego spotkania, podpisały deklarację
  z lekarzem rodinnym. Pacjenci mogą znaleźć swojego lekarza za pomocą
  wyszukiwarki na platformie i wysłać mu prośbę o wybór go na swojego rodinnego
  lekarza. (Aktualnie funkcja online zawierania elektronicznych deklaracji jest
  w trakcie aktywnej rozwoju i zostanie wdrożona w najbliższym czasie).
  "Klienci" to osoby, które nie mają oficjalnej deklaracji podpisanej z danym
  specjalistą jako rodzinny lekarz, ale korzystają z jego usług. Lekarz może
  szybko znaleźć kartę pacjenta za pomocą funkcji wyszukiwania. Karta pacjenta
  umożliwia lekarzowi: rozpoczęcie rozmowy, przegląd historii medycznej pacjenta
  (jeśli ten udostępnił odpowiedni dostęp), pozostawienie notatki dla pacjenta,
  przejście do sekcji "Dynamika zdrowia pacjenta" i "Monitoring" (edycja, jeśli
  to konieczne). W podsekcji "Zapytania" lekarz rodzinny otrzymuje prośby od
  pacjentów i może je zaakceptować lub odrzucić. W sekcji "Zaproszenia" można
  zaprosić swoich pacjentów do odwiedzenia platformy MyHeal i wybrania cię jako
  swojego rodinnego lekarza do świadczenia konsultacji online. Odpowiednie
  zaproszenie można wysłać na adres e-mail. Pacjenci, którzy zarejestrują się po
  otrzymaniu zaproszenia, zostaną automatycznie wyświetleni w zakładce
  "Pacjenci".
cabinet.myClients.description.expert.tooltip: >-
  W tym dziale tworzona jest elektroniczna baza pacjentów. Pacjenci to osoby
  korzystające z usług specjalisty. Lekarz może szybko znaleźć kartkę pacjenta
  za pomocą funkcji wyszukiwania. Karta pacjenta pozwala lekarzowi: rozpocząć
  rozmowę, przeglądać archiwum medyczne pacjenta (jeśli ten udostępnił
  odpowiedni dostęp), zostawić notatkę dla pacjenta, przejść do sekcji "Dynamika
  zdrowia pacjenta"
