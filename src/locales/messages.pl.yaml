cabinet.service.description: >-
  Jak lekarz może utworzyć usługę?<br> <ul><li>Po zarejestrowaniu się na
  platformie lekarz musi dodać swoją listę usług dostępnych do rezerwacji. Aby
  to zrobić, na początek naciśnij przycisk "Utwórz usługę", który znajduje się
  po prawej stronie ekranu.</li><li>Następnie musisz podać Nazwę usługi, na
  przykład "Badanie podstawowe" pacjenta, a po prawej stronie w polu Opis podaj
  krótki opis tej usługi.</li><li>Kolejnym krokiem jest określenie Ceny, czyli
  stałej wartości usługi.</li><li>Aby twoją usługę zauważono wśród innych
  podobnych i wybrano ją, dodaliśmy funkcję Dodawania indywidualnej okładki. Aby
  dodać taką okładkę do usługi, po prostu naciśnij przycisk "Dodaj plik" i
  wybierz odpowiednie zdjęcie z plików na swoim komputerze.</li><li>Jeśli twoja
  usługa ubezpieczeniowa obejmuje zawarcie określonej umowy, dla wygody możesz
  przesłać Przykładową umowę, naciskając przycisk "Dodaj przykład" w odpowiednim
  polu.</li><li>Zwróć uwagę, że pola oznaczone czerwoną gwiazdką są obowiązkowe
  do wypełnienia!</li><li>Ostatnim krokiem jest dokładna weryfikacja
  wypełnionych danych i naciśnięcie przycisku "Zapisz".</li><li>Gotowe! Teraz
  twoja usługa zostanie automatycznie przesłana do moderacji. Po zatwierdzeniu
  usługi przez moderatora otrzymasz powiadomienie systemowe. Teraz możesz
  aktywować swoją usługę, która stanie się dostępna do rezerwacji dla klientów
  na twoim profilu.</li><li>Pamiętaj, że po edycji usługi również musi zostać
  zatwierdzona przez moderatora.</li><li>Po umieszczeniu usługi na platformie
  autor może ją edytować lub dezaktywować. Należy zwrócić uwagę, że trwałe
  usunięcie usługi jest niemożliwe! Można ją zarchiwizować. Po zarchiwizowaniu
  usługa nie będzie już dostępna do rezerwacji. Aby ponownie aktywować usługę,
  wyślij ponowne zgłoszenie do moderacji.</li><li>Pamiętaj, że data zakończenia
  możliwości świadczenia konsultacji jest ograniczona ważnością licencji lekarza
  w osobistym elektronicznym kabinie medycznym!</li></ul>
cabinet.service.description.consultant: >-
  W tym dziale dostępna jest lista usług konsultanta.<br/>Jak dodać
  usługę?<ul><li>Aby dodać usługę, kliknij odpowiedni przycisk "Utwórz usługę",
  który znajduje się po prawej stronie ekranu.</li><li>Następnie podaj "Nazwę
  usługi" i krótki "Opis".</li><li>Podaj "Cenę", czyli stałą opłatę za
  usługę.</li><li>Jeśli chcesz, możesz dodać dowolny plik związany z tą
  usługą.</li><li>Wybierz Kategorię i Podkategorię, czyli specjalizację lekarza,
  który będzie świadczył tę usługę.</li><li>Możesz zaznaczyć, że usługa jest
  przeznaczona wyłącznie dla pacjentów, którzy podpisali deklarację z lekarzem
  rodzinnym. Oznacz to odpowiednim zaznaczeniem pola wyboru (kwadrat po prawej
  stronie tego tekstu). Takie usługi będą bezpłatne i dostępne tylko dla
  pacjentów lekarza rodzinnego.</li><li>Wybierz "Sposób świadczenia usługi" -
  "Usługa informacyjna online/Spotkanie osobiste".</li><li>Sprawdź uważnie, czy
  wszystko zostało poprawnie wypełnione, a następnie kliknij przycisk
  "Zapisz".</li></ul>Twoja usługa zostanie automatycznie wysłana do moderacji.
  Przed zatwierdzeniem przez moderatora będziesz mógł edytować i usuwać usługę -
  po tym czasie ta funkcja będzie niedostępna. W przypadku pomyślnego przejścia
  moderacji, usługę należy potwierdzić, przechodząc do odpowiedniego linku w
  powiadomieniach lub klikając trzy kropki w prawym górnym rogu i wybierając
  "Aktywuj".<br/>Zwróć uwagę, że ostateczne usunięcie usług jest niemożliwe!
  Można je tylko zarchiwizować. Po zarchiwizowaniu usługi nie można ich
  rezerwować.
