record.expert-parsing-hint: >-
  Jak korzystać z funkcji "Konsylium"?<ul><li>Jeśli potrzebujesz zorganizować
  konsylium online lub offline, możesz to zrobić w sekcji MyHeal.</li><li>Aby
  zorganizować konsylium, ustaw cenę organizacyjną, która zostanie naliczona na
  Twoim bezpiecznym koncie po zakończeniu usługi.</li><li>Koszt konsylium to
  suma kosztu usług wszystkich lekarzy uczestniczących w nim. Musisz przewidzieć
  to podczas tworzenia konsylium.</li><li>Poczekaj, aż pacjent potwierdzi
  warunki przeprowadzenia konsylium (czas, koszt).</li><li>Wybierz odpowiednie
  usługi lekarzy na platformie i zarezerwuj je na czas
  konsylium.</li><li>Konsylium odbywa się w oknie czatu, gdzie każdy lekarz po
  kolei, po zapoznaniu się z archiwum medycznym pacjenta, przeprowadza
  konsultację wideo.</li><li>Jeśli konsylium odbędzie się w placówce medycznej,
