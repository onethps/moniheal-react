empty-list.med-archive.access.text: "Na platformie MyHeal możesz udzielić określonemu lekarzowi dostępu do wszystkich dokumentów z twojego lokalnego archiwum medycznego na określony okres czasu. Aby to zrobić, musisz uruchomić aplikację na swoim komputerze i zalogować się. Kiedy twój lekarz będzie musiał przeglądać zapisy w twoim lokalnym archiwum medycznym, otrzymasz odpowiednie powiadomienie. Możesz zaakceptować lub odrzucić prośbę o dostęp do swojego archiwum medycznego. Podczas przeglądania przez lekarza lokalnego archiwum medycznego, prosimy nie odświeżać strony. Należy zauważyć, że obecnie niemożliwe jest jednoczesne korzystanie z funkcji przeglądania zapisów dokumentów w lokalnym archiwum medycznym przez lekarza i uczestniczenie w wideokonsultacjach online."
empty-list.referral.analyses.title: 'Obecnie nie masz żadnych skierowań na badania ani badania'
empty-list.referral.analyses.text: 'W tym dziale wyświetlane są skierowania od twojego lekarza rodinnego lub od jakiegokolwiek lekarza, z którym miałeś konsultację na platformie, w celu przeprowadzenia określonych badań lub analiz.'
empty-list.notification.title: 'Nie masz jeszcze żadnych powiadomień'
empty-list.active.services.title: 'Utwórz pierwsze skierowanie pacjenta do innego specjalisty.'
empty-list.active.services.text: 'Na platformie lekarz może za pomocą wyszukiwarki znaleźć odpowiedniego specjalistę, do którego chce skierować swojego pacjenta, i zarezerwować odpowiednią usługę medyczną. W tym dziale wyświetlane są wszystkie zarezerwowane usługi u innych specjalistów.'
empty-list.directions.title: 'Utwórz pierwsze skierowanie na badania dla swojego pacjenta'
empty-list.directions.text: 'W tym dziale lekarz zdalnie, w zaledwie kilka sekund, może skierować pacjenta na badania.'
empty-list.ward.title: 'Nie masz jeszcze żadnych wniosków o opiekę'
empty-list.ward.text: 'W tym dziale Twoi bliscy mogą znaleźć Cię za pomocą adresu e-mail lub imienia i nazwiska, aby wysłać prośbę o opiekę. Po zaakceptowaniu takiej prośby będziesz w stanie całkowicie zarządzać kontem swojego podopiecznego, śledząc jego stan zdrowia.'
empty-list.screaning.title: 'Aktywuj programy skriningu i monitoringu'
empty-list.screaning.text: 'Skrining to program pierwszego badania. MyHeal zaproponuje spersonalizowany plan badań, analiz i konsultacji oraz zaleci sprawdzone placówki medyczne, laboratoria i centra diagnostyczne w Twojej okolicy. System monitoringu tworzy potrzebne ogólne zalecenia dotyczące monitorowania stanu zdrowia w zależności od wieku. Ten projekt wymaga dostosowania i dopracowania wraz z Twoim lekarzem, uwzględniając dane pacjenta. Aby rozpocząć, musisz aktywować i zrealizować program pierwszego badania, który jest również ogólny i wymaga dostosowania przez lekarza.'
