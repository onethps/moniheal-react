eHealth.termsAgreed: 'Zgodnie z ustawą Polski o ochronie danych osobowych w celu prowadzenia rejestrów elektronicznego systemu ochrony zdrowia i zapewnienia jego działania w trybie badawczym, wyrażam zgodę na przetwarzanie moich danych osobowych przez operatora i administratora elektronicznego systemu ochrony zdrowia z pierwotnych źródeł oraz podejmowanie działań związanych z gromadzeniem, rejestrowaniem, gromadzeniem, przechowywaniem, dostosowywaniem, zmianą, aktualizacją, wykorzystywaniem, rozpowszechnianiem, rozpowszechnianiem, rejestracją, przesyłaniem, anonimizacją, zniszczeniem dowolnych informacji. Dodatkowo wyrażam zgodę na dostęp do moich danych osobowych przez upoważnione osoby trzecie, które określa operator MIS i administrator w przypadku otrzymania żądania upoważnionej trzeciej osoby dotyczącego dostępu do danych osobowych. Potwierdzam prawdziwość podanych przeze mnie informacji oraz dobrowolność przekazywania tych danych do elektronicznego systemu ochrony zdrowia działającego w trybie badawczym. Jestem świadom(a), że w przypadku podania niewłaściwych informacji może mi być odmówiona rejestracja w elektronicznym systemie ochrony zdrowia. Zobowiązuję się przestrzegać regulaminu funkcjonowania elektronicznego systemu ochrony zdrowia.'
