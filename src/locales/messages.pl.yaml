empty-list.med-archive.access.text: >-
  Na platformie MyHeal możesz udzielić określonemu lekarzowi dostępu do
  wszystkich dokumentów z twojego lokalnego archiwum medycznego na określony
  okres czasu. Aby to zrobić, musisz uruchomić aplikację na swoim komputerze i
  zalogować się. Kiedy twój lekarz będzie musiał przeglądać zapisy w twoim
  lokalnym archiwum medycznym, otrzymasz odpowiednie powiadomienie. Możesz
  zaakceptować lub odrzucić prośbę o dostęp do swojego archiwum medycznego.
  Podczas przeglądania przez lekarza lokalnego archiwum medycznego, prosimy nie
  odświeżać strony. Należy zauważyć, że obecnie niemożliwe jest jednoczesne
  korzystanie z funkcji przeglądania zapisów dokumentów w lokalnym archiwum
  medycznym przez lekarza i uczestniczenie w wideokonsultacjach online.
empty-list.med-archive.access.title: Aktywowane archiwum medyczne lokalne!
empty-list.med-archive.records.title: >-
