cabinet.consultant.clients.description: 'Po przesłaniu przez użytkownika dokumentów potwierdzających kwalifikacje agenta i po pomyślnym przejściu procesu moderacji tych dokumentów, konto użytkownika zostaje przypisane do statusu "Agent ubezpieczeniowy". <br/> Jakie możliwości ma agent ubezpieczeniowy na platformie? <br/> &nbsp;&nbsp; - Możliwość udostępniania informacji dotyczących usług ubezpieczeniowych.<br/>&nbsp;&nbsp; - Możliwość tworzenia galerii usług ubezpieczeniowych.<br/>&nbsp;&nbsp; - Możliwość tworzenia grupowych czatów, archiwizacji czatów i przechowywania całej historii komunikacji.<br/>&nbsp;&nbsp; - Dostęp do zapisów z elektronicznych kart medycznych klientów dotyczących zgłoszeń ubezpieczeniowych klientów (za zgodą klienta).<br/> Jak działa system zgłoszeń wsparcia ubezpieczeniowego? <br/> &nbsp;&nbsp;Po tym, jak potencjalny klient wybierze Twoją firmę ubezpieczeniową lub Ciebie jako agenta ubezpieczeniowego, wyśle Ci prośbę o wsparcie ubezpieczeniowe lub zawarcie umowy, podając w wiadomości, jakie usługi lub jakie informacje go interesują. <br/> &nbsp;&nbsp;Automatycznie otrzymasz powiadomienie w swoim panelu w sekcji "Klienci" o nowej prośbie ubezpieczeniowej z wszystkimi danymi klienta wyrażającego zainteresowanie. <br/> &nbsp;&nbsp;Jeśli już istnieje umowa między Tobą a klientem, Twój klient musi najpierw podać numer i okres obowiązywania umowy i wysłać go wraz z prośbą. <br/> &nbsp;&nbsp;Musisz sprawdzić dane i zatwierdzić prośbę. W przypadku nieprawidłowych lub fałszywych danych możesz odrzucić prośbę, uzasadniając swoją decyzję. <br/> &nbsp;&nbsp;Jeśli jeszcze nie ma umowy między Tobą a klientem, w trybie komunikacji z potencjalnym klientem możesz omówić warunki umowy w czacie i zawrzeć ją również poza platformą, ponieważ istnieje możliwość podpisania umowy elektronicznymi podpisami (które mają moc prawną).'
