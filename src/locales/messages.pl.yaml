menu.toolTips.PIN: >-
  Twój pacjent musi dostarczyć ci kod PIN do przeglądania wpisów w archiwum
  medycznym.
menu.toolTips.archive: >-
  Dostęp do archiwum medycznego jest możliwy wyłącznie za zgodą klienta. Pacjent
  może udzielić dostępu do archiwum medycznego na twoim profilu specjalisty,
  naciskając "Otwórz archiwum medyczne".
menu.toolTips.charges: >-
  Utwórz konta dla członków rodziny, którzy mają ograniczenia w korzystaniu z
  usługi lub którzy nie ukończyli 16 lat. Możesz monitorować ich zdrowie w roli
  opiekuna.
menu.toolTips.communicate: Komunikuj się z kolegami online
menu.toolTips.details: >-
  System generuje dla ciebie spersonalizowaną listę niezbędnych badań i analiz.
  Wprowadź odpowiednie dane i otrzymaj szczegółowy, ciągle aktualizowany plan
  monitorowania stanu zdrowia. Tutaj regularnie otrzymasz listę potrzebnych
  badań i analiz, stworzoną na podstawie twoich indywidualnych danych.
menu.toolTips.editData: >-
  Wprowadzanie i edycja danych osobistych niezbędnych do pełnego korzystania z
  systemu i efektywnego wyszukiwania lekarzy. Należy podać języki, którymi się
  posługujesz, oraz adres zamieszkania.
menu.toolTips.graphic: >-
  Wygodnie dostosuj swój harmonogram pracy, określając dni i godziny przyjęć
  pacjentów oraz planowane urlopy
menu.toolTips.medArchive: >-
  Przesyłaj stare dokumenty, przechowuj dokumenty otrzymane na platformie,
  udzielaj dostępu do dokumentów lekarzom
menu.toolTips.safe: >-
  Twoje bezpieczne konto, na którym można przechowywać środki przeznaczone do
  natychmiastowej płatności za usługę. Dostęp jest dostępny wyłącznie dla ciebie
  - pieniądze nie zostaną przekazane lekarzowi, jeśli nie jesteś zadowolony z
  usługi.
menu.toolTips.service: >-
  Utwórz opis swojej usługi. Po moderacji będzie dostępna do rezerwacji przez
  pacjentów
menu.toolTips.share: >-
  Podziel się swoimi doświadczeniami, stań się bardziej rozpoznawalny dzięki
  ogólnodostępnym wideowiadomościom
menu.user.wards: >-
  Możesz zarejestrować konto dla bliskiej osoby, która nie może korzystać z
  usługi samodzielnie. Na przykład konto dla osoby starszej lub dzieci poniżej
  16 roku życia. To doskonała okazja do monitorowania zdrowia dziecka od jego
  pierwszych dni życia. Zarejestruj swoich bliskich na platformie i śledź ich
  parametry zdrowia, rezerwuj usługi specjalistów, wprowadź ich archiwum
  medyczne online.
