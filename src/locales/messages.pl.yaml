cabinet.service.description.insurer: >-
  W tym dziale dostępna jest lista usług agenta ubezpieczeniowego. <br/> Jak
  agent ubezpieczeniowy może utworzyć usługę? <br/> 1) Po zarejestrowaniu się na
  platformie musisz dodać swoją listę usług dostępnych do rezerwacji. Aby to
  zrobić, na początek naciśnij przycisk "Utwórz usługę", który znajduje się po
  prawej stronie ekranu. 2) Następnie musisz podać Nazwę usługi, na przykład
  "Konsultacja dotycząca ubezpieczenia", a po prawej stronie w polu Opis podaj
  krótki opis tej usługi. <br/> 3) Kolejnym krokiem jest określenie Ceny, czyli
  stałej wartości usługi. <br/> 4) Aby twoją usługę zauważono wśród innych
  podobnych i wybrano ją, dodaliśmy funkcję Dodawania indywidualnej okładki. Aby
  dodać taką okładkę do usługi, po prostu naciśnij przycisk "Dodaj plik" i
  wybierz odpowiednie zdjęcie z plików na swoim komputerze. <br/> 5) Jeśli twoja
  usługa ubezpieczeniowa obejmuje zawarcie określonej umowy, dla wygody możesz
  przesłać Przykładową umowę, naciskając przycisk "Dodaj przykład" w odpowiednim
  polu. <br/> 6) Zwróć uwagę, że pola oznaczone czerwoną gwiazdką są obowiązkowe
  do wypełnienia! <br/> 7) Ostatnim krokiem jest dokładna weryfikacja
  wypełnionych danych i naciśnięcie przycisku "Zapisz". <br/> 8) Gotowe! Teraz
  twoja usługa zostanie automatycznie przesłana do moderacji. Po zatwierdzeniu
  usługi przez moderatora otrzymasz powiadomienie systemowe. Pamiętaj, że po
  edycji usługi również musi być zatwierdzona przez moderatora. <br/> 9) Po
  umieszczeniu usługi na platformie masz możliwość edytować ją lub dezaktywować.
  Zwróć uwagę, że trwałe usunięcie usługi jest niemożliwe! Można ją
  zarchiwizować. Po zarchiwizowaniu usługa nie będzie już dostępna do
  rezerwacji. Aby ponownie aktywować usługę, wyślij ponowne zgłoszenie do
  moderacji.
