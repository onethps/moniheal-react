index.security_list_for: System wyboru lekarzy
index.security_list_for_text: >-
  Żelazny system wyboru wykwalifikowanych i rzetelnych lekarzy, którego
  działanie polega na stałym monitorowaniu platformy pod kątem potwierdzenia
  kwalifikacji, dokumentów, opinii, wystawionych diagnoz i metod leczenia.
  Pozwoli to na uporządkowanie i cyfryzację wyników ich działalności zawodowej i
  zapewni wygodną i przejrzystą obsługę klientów.
index.security_list_one: Ochrona danych osobowych
index.security_list_one_text: >-
  Ochrona danych osobowych, które są przetwarzane za pomocą środków
  organizacyjnych i technicznych w celu zapobiegania wyciekom, nieautoryzowanemu
  lub nielegalnemu dostępowi osób trzecich do tych danych oraz poprzez ich
  szyfrowanie i/lub dezidentyfikację (usunięcie informacji umożliwiających
  identyfikację osoby).
index.security_list_thre: Arbitraż na portalu
index.security_list_thre_text: >-
  Platforma została dostosowana w taki sposób, aby uniemożliwić nadużycia lub
  niewłaściwe korzystanie z portalu. W tym celu istnieje system równowagi, który
  jest wbudowany w system i jest realizowany za pomocą arbitrażu. W przypadku,
  gdy klient z jakiegoś powodu nie otrzymał konsultacji lub uważa, że działania
  lekarza nie były profesjonalne, ma możliwość złożenia reklamacji dotyczącej
  lekarza w celu zwrotu zarezerwowanych środków.
index.security_list_two: System powiadomień
index.security_list_two_text: >-
  Zarówno dla klientów, jak i lekarzy dostępny jest system powiadomień dotyczący
  interakcji z platformą lub innymi użytkownikami tej platformy. Użytkownicy
  platformy mogą także dostosować powiadomienia w swoim osobistym elektronicznym
  archiwum medycznym (zakaz blokowania ważnych powiadomień, takich jak
  powiadomienia o rezerwacjach, odrzuceniach rezerwacji przez użytkowników,
  transakcjach finansowych).
index.security_text: >-
  Ochrona danych w celu zapobiegania wyciekom. Otrzymałeś niewłaściwą usługę?
  System arbitrażu rozwiąże twój konflikt.
