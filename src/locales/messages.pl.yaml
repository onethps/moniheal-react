menu.news.empty: >-
  Jak i gdzie znaleźć nowych pacjentów? Jak mądrze reklamować swoje usługi, aby
  nie wydawać się nachalnym w sprzedaży? Jak wśród dużej konkurencji przyciągnąć
  uwagę do swojej placówki medycznej lub siebie jako specjalisty? Wiemy jak! <br
  /> <br /> MyHeal to potężne narzędzie wsparcia reklamowego i budowania
  pozytywnego wizerunku placówki medycznej. Dzięki ciągłemu przesyłaniu treści
  informacyjnych, platforma regularnie informuje użytkowników o nowych
  osiągnięciach placówki medycznej, jej korzyściach i specjalnych ofertach. <br
  /> <br /> Dziel się wszystkim! Pisz przydatne informacje na temat sposobów
  zapobiegania chorobom, metod i środków leczenia, opowiadaj o ciekawych
  przypadkach z praktyki medycznej. Informuj o procedurach wykonywanych w twojej
  placówce medycznej, jakie są ich efekty, dodawaj zdjęcia przed i po oraz
  uzasadniaj, dlaczego jesteś najlepszy. Twórz profesjonalne treści dla kolegów
  medyków, pisz o lekarzach i ich pracy. <br /> <br /> Wystarczy kliknąć 'Utwórz
  nowość', dodać tytuł i krótki opis tego, o czym będzie mowa. Dodaj okładkę
  nowości, która na pewno przyciągnie uwagę wielu użytkowników. Naciśnij
  'Promuj' i gotowe! Po moderacji treści placówki medycznej będzie dostępna do
  przeglądania na platformie.
