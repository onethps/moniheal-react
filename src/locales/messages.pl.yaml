empty-list.screaning.text: >-
  Skrining to program pierwszego badania. MyHeal zaproponuje spersonalizowany
  plan badań, analiz i konsultacji oraz zaleci sprawdzone placówki medyczne,
  laboratoria i centra diagnostyczne w Twojej okolicy. System monitoringu tworzy
  potrzebne ogólne zalecenia dotyczące monitorowania stanu zdrowia w zależności
  od wieku. Ten projekt wymaga dostosowania i dopracowania wraz z Twoim
  lekarzem, uwzględniając dane pacjenta. Aby rozpocząć, musisz aktywować i
  zrealizować program pierwszego badania, który jest również ogólny i wymaga
  dostosowania przez lekarza.
