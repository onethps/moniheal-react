empty-list.med-archive.text: >-
  W tym dziale możesz śledzić takie zmiany w archiwum: <ul><li>utworzenie nowych
  wpisów (przez użytkownika lub lekarza)</li><li>edytowanie
  wpisów</li><li>usuwanie wpisów</li><li>pisanie opinii po konsultacji przez
  twojego lekarza/lekarza rodzinnego</li><li>odbieranie wyników badań i analiz
  na skrzynkę e-mail</li><li>rekomendacje lekarza dotyczące dalszych działań i
  leczenia (powiadomienie o zmianach w twoim zdrowiu)</li><li>rozpoznawanie
  danych w dokumentach PDF z wynikami badań i analiz, które zostały przesłane do
  archiwum medycznego</li><li>przenoszenie plików do lokalnego archiwum
  medycznego</li></ul>
