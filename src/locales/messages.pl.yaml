consultant-clients.description: >-
  W sekcji „Pacjenci” tworzona jest elektroniczna baza osób, które podpisały
  deklarację z lekarzem rodzinnym. Lekarz może szybko znaleźć kartę pacjenta za
  pomocą wyszukiwania. Karta pacjenta pozwala lekarzowi: rozpocząć dialog,
  przeglądać archiwa medyczne pacjenta (jeśli pacjent udostępnił odpowiedni
  dostęp), pozostawić notatkę dla pacjenta, przejść do sekcji „Dynamika zdrowia
  pacjenta” i „Przesiew i monitorowanie” (edytować w razie potrzeby). W sekcji
  „Zapytania” lekarz rodziny otrzymuje wnioski od pacjentów i może je
  zatwierdzać lub odrzucać. W sekcji „Moje zaproszenia” możesz wysłać
  zaproszenie pacjentowi na adres e-mail. Dane pacjenta, który rejestruje się po
  otrzymaniu listu zaproszeniowego, automatycznie wyświetlają się w zakładce
  „Pacjenci”.
