local.archive.description: >-
  <p>Lokalne archiwum to dodatkowe zabezpieczone archiwum Twoich załadowanych
  danych medycznych (analizy, orzeczenia, opinie specjalistów
  itp.).</p><p>Korzystając z Lokalnego archiwum, Twoje dane będą przechowywane
  wyłącznie na Twoim osobistym komputerze i zostaną usunięte z platformy
  MyHeal.</p><p>Aby aktywować Lokalne archiwum, zaznacz pole "Zachowaj wszystkie
  dane archiwum lokalnie". Dzięki temu możesz zarządzać archiwum, włączając i
  wyłączając je.</p>
local.archive.download.description: >-
  <p>Musisz zainstalować odpowiednią aplikację na swoim osobistym komputerze.
  Wybierz swój system operacyjny i poczekaj na pobranie.</p>
local.archive.help: Pomoc w korzystaniu z archiwum medycznego
local.archive.help.text: >-
  <p><strong>Jak zainstalować Lokalne archiwum?</strong></p><p>Jeśli napotkasz
  trudności podczas instalacji aplikacji, upewnij się, że na Twoim urządzeniu w
  ustawieniach systemowych w sekcji "Bezpieczeństwo i prywatność" jest włączona
  opcja "Instaluj aplikacje z nieznanych źródeł".</p><p>Po zalogowaniu się do
  aplikacji, otrzymasz powiadomienie "Lokalne archiwum zostało uruchomione
  pomyślnie". Zwróć uwagę, że zarządzanie lokalnym archiwum jest możliwe tylko z
  wersji internetowej platformy!</p><p><strong>Jak utworzyć nowy
  zapis?</strong></p><p>Aby dodać nowy dokument do archiwum w sekcji "Moje
  zapisy", w prawym górnym rogu naciśnij "Nowy zapis". Podaj nazwę, dodaj opis,
  wybierz datę (domyślnie ustawiona jest data utworzenia zapisu, ale zaleca się
  podanie daty i godziny, kiedy dokładnie przeprowadzono badania, badania lub
  konsultacje). Wybierz kategorię zapisu i dodaj plik (zdjęcie, skan lub
  dokument tekstowy) oraz naciśnij "Zapisz".</p><p>W "Moich zapisach" znajduje
  się lista wszystkich załadowanych plików. Po synchronizacji będzie można
  wygodnie szukać dokumentów po nazwie. Wszystkie pliki będą dostępne do
  przeglądania, edycji, drukowania i usuwania z archiwum.</p><p><strong>Jak
  zsynchronizować pliki?</strong></p><p>Aby przenieść załadowane pliki na swój
  sprzęt, naciśnij przycisk "Synchronizuj". W niesynchronizowanych elementach
  jest wyświetlana liczba wpisów dostępnych do przeniesienia na urządzenie. Po
  "synchronizacji" dokumenty zostaną zapisane lokalnie.</p><p><strong>Jak lekarz
  może uzyskać dostęp do lokalnego archiwum pacjenta?</strong></p><p>Na
  platformie MyHeal użytkownik może otworzyć dostęp do wszystkich lub tylko
  niektórych dokumentów z lokalnego archiwum na określony okres czasu wybranemu
  lekarzowi. Aby wysłać prośbę o dostęp do lokalnego archiwum pacjenta, lekarz
  musi przejść do sekcji "Moje pacjenci". Wybrać interesującego klienta/pacjenta
  z listy i nacisnąć zielony przycisk "Archiwum medyczne". Użytkownik otrzyma
  odpowiednią prośbę, a po jej potwierdzeniu lekarz uzyska dostęp do medycznych
  plików pacjenta. Należy zauważyć, że funkcja dostępu do archiwum pacjenta
  podczas wideokonferencji jest obecnie niedostępna. Zalecamy sprawdzenie
  medycznych zapisów w archiwum przed lub po konsultacji.</p>
