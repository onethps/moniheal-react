cabinet.service.description.consultant: 'W tym dziale dostępna jest lista usług konsultanta.<br/>Jak dodać usługę?<ul><li>Aby dodać usługę, kliknij odpowiedni przycisk "Utwórz usługę", który znajduje się po prawej stronie ekranu.</li><li>Następnie podaj "Nazwę usługi" i krótki "Opis".</li><li>Podaj "Cenę", czyli stałą opłatę za usługę.</li><li>Jeśli chcesz, możesz dodać dowolny plik związany z tą usługą.</li><li>Wybierz Kategorię i Podkategorię, czyli specjalizację lekarza, który będzie świadczył tę usługę.</li><li>Możesz zaznaczyć, że usługa jest przeznaczona wyłącznie dla pacjentów, którzy podpisali deklarację z lekarzem rodzinnym. Oznacz to odpowiednim zaznaczeniem pola wyboru (kwadrat po prawej stronie tego tekstu). Takie usługi będą bezpłatne i dostępne tylko dla pacjentów lekarza rodzinnego.</li><li>Wybierz "Sposób świadczenia usługi" - "Usługa informacyjna online/Spotkanie osobiste".</li><li>Sprawdź uważnie, czy wszystko zostało poprawnie wypełnione, a następnie kliknij przycisk "Zapisz".</li></ul>Twoja usługa zostanie automatycznie wysłana do moderacji. Przed zatwierdzeniem przez moderatora będziesz mógł edytować i usuwać usługę - po tym czasie ta funkcja będzie niedostępna. W przypadku pomyślnego przejścia moderacji, usługę należy potwierdzić, przechodząc do odpowiedniego linku w powiadomieniach lub klikając trzy kropki w prawym górnym rogu i wybierając "Aktywuj".<br/>Zwróć uwagę, że ostateczne usunięcie usług jest niemożliwe! Można je tylko zarchiwizować. Po zarchiwizowaniu usługi nie można ich rezerwować.'
cabinet.service.description.expert: 'W tym dziale dostępna jest lista usług eksperta.<br/>Jak dodać usługę?<ul><li>Aby dodać usługę, kliknij odpowiedni przycisk "Utwórz usługę", który znajduje się po prawej stronie ekranu.</li><li>Następnie podaj "Nazwę usługi" i krótki "Opis".</li><li>Podaj "Cenę", czyli stałą opłatę za usługę.</li><li>Jeśli chcesz, możesz dodać dowolny plik związany z tą usługą.</li><li>Wybierz Kategorię i Podkategorię, czyli specjalizację lekarza, który będzie świadczył tę usługę.</li><li>Wybierz "Sposób świadczenia usługi" - "Usługa informacyjna online/Spotkanie osobiste".</li><li>Sprawdź uważnie, czy wszystko zostało poprawnie wypełnione, a następnie kliknij przycisk "Zapisz".</li></ul>Twoja usługa zostanie automatycznie wysłana do moderacji. Przed zatwierdzeniem przez moderatora będziesz mógł edytować i usuwać usługę - po tym czasie ta funkcja będzie niedostępna. W przypadku pomyślnego przejścia moderacji, usługę należy potwierdzić, przechodząc do odpowiedniego linku w powiadomieniach lub klikając trzy kropki w prawym górnym rogu i wybierając "Aktywuj".<br/>Zwróć uwagę, że ostateczne usunięcie usług jest niemożliwe! Można je tylko zarchiwizować. Po zarchiwizowaniu usługi nie można ich rezerwować.'
cabinet.service.description.title: 'Jak dodać usługę?'
cabinet.service.description.consultant.tooltip: '<ul><li>Aby dodać usługę, kliknij odpowiedni przycisk "Utwórz usługę", który znajduje się po prawej stronie ekranu.</li><li>Następnie podaj "Nazwę usługi" i krótki "Opis".</li><li>Podaj "Cenę", czyli stałą opłatę za usługę.</li><li>Jeśli chcesz, możesz dodać dowolny plik związany z tą usługą.</li><li>Wybierz Kategorię i Podkategorię, czyli specjalizację lekarza, który będzie świadczył tę usługę.</li><li>Możesz zaznaczyć, że usługa jest przeznaczona wyłącznie dla pacjentów, którzy podpisali deklarację z lekarzem rodzinnym. Oznacz to odpowiednim zaznaczeniem pola wyboru (kwadrat po prawej stronie tego tekstu). Takie usługi będą bezpłatne i dostępne tylko dla pacjentów lekarza rodzinnego.</li><li>Wybierz "Sposób świadczenia usługi" - "Usługa informacyjna online/Spotkanie osobiste".</li><li>Sprawdź uważnie, czy wszystko zostało poprawnie wypełnione, a następnie kliknij przycisk "Zapisz".</li></ul>Twoja usługa zostanie automatycznie wysłana do moderacji. Przed zatwierdzeniem przez moderatora będziesz mógł edytować i usuwać usługę - po tym czasie ta funkcja będzie niedostępna. W przypadku pomyślnego przejścia moderacji, usługę należy potwierdzić, przechodząc do odpowiedniego linku w powiadomieniach lub klikając trzy kropki w prawym górnym rogu i wybierając "Aktywuj". Zwróć uwagę, że ostateczne usunięcie usług jest niemożliwe! Można je tylko zarchiwizować. Po zarchiwizowaniu usługi nie można ich rezerwować.'
cabinet.service.description.expert.tooltip: '<ul><li>Aby dodać usługę, kliknij odpowiedni przycisk "Utwórz usługę", który znajduje się po prawej stronie ekranu.</li><li>Następnie podaj "Nazwę usługi" i krótki "Opis".</li><li>Podaj "Cenę", czyli stałą opłatę za usługę.</li><li>Jeśli chcesz, możesz dodać dowolny plik związany z tą usługą.</li><li>Wybierz Kategorię i Podkategorię, czyli specjalizację lekarza, który będzie świadczył tę usługę.</li><li>Wybierz "Sposób świadczenia usługi" - "Usługa informacyjna online/Spotkanie osobiste".</li><li>Sprawdź uważnie, czy wszystko zostało poprawnie wypełnione, a następnie kliknij przycisk "Zapisz".</li>Twoja usługa zostanie automatycznie wysłana do moderacji. Przed zatwierdzeniem przez moderatora będziesz mógł edytować i usuwać usługę - po tym czasie ta funkcja będzie niedostępna. W przypadku pomyślnego przejścia moderacji, usługę należy potwierdzić, przechodząc do odpowiedniego linku w powiadomieniach lub klikając trzy kropki w prawym górnym rogu i wybierając "Aktywuj". Zwróć uwagę, że ostateczne usunięcie usług jest niemożliwe! Można je tylko zarchiwizować. Po zarchiwizowaniu usługi nie można ich rezerwować.'
cabinet.service.description: 'Jak lekarz może utworzyć usługę?<br> <ul><li>Po zarejestrowaniu się na platformie lekarz musi dodać swoją listę usług dostępnych do rezerwacji. Aby to zrobić, na początek naciśnij przycisk "Utwórz usługę", który znajduje się po prawej stronie ekranu.</li><li>Następnie musisz podać Nazwę usługi, na przykład "Badanie podstawowe" pacjenta, a po prawej stronie w polu Opis podaj krótki opis tej usługi.</li><li>Kolejnym krokiem jest określenie Ceny, czyli stałej wartości usługi.</li><li>Aby twoją usługę zauważono wśród innych podobnych i wybrano ją, dodaliśmy funkcję Dodawania indywidualnej okładki. Aby dodać taką okładkę do usługi, po prostu naciśnij przycisk "Dodaj plik" i wybierz odpowiednie zdjęcie z plików na swoim komputerze.</li><li>Jeśli twoja usługa ubezpieczeniowa obejmuje zawarcie określonej umowy, dla wygody możesz przesłać Przykładową umowę, naciskając przycisk "Dodaj przykład" w odpowiednim polu.</li><li>Zwróć uwagę, że pola oznaczone czerwoną gwiazdką są obowiązkowe do wypełnienia!</li><li>Ostatnim krokiem jest dokładna weryfikacja wypełnionych danych i naciśnięcie przycisku "Zapisz".</li><li>Gotowe! Teraz twoja usługa zostanie automatycznie przesłana do moderacji. Po zatwierdzeniu usługi przez moderatora otrzymasz powiadomienie systemowe. Teraz możesz aktywować swoją usługę, która stanie się dostępna do rezerwacji dla klientów na twoim profilu.</li><li>Pamiętaj, że po edycji usługi również musi zostać zatwierdzona przez moderatora.</li><li>Po umieszczeniu usługi na platformie autor może ją edytować lub dezaktywować. Należy zwrócić uwagę, że trwałe usunięcie usługi jest niemożliwe! Można ją zarchiwizować. Po zarchiwizowaniu usługa nie będzie już dostępna do rezerwacji. Aby ponownie aktywować usługę, wyślij ponowne zgłoszenie do moderacji.</li><li>Pamiętaj, że data zakończenia możliwości świadczenia konsultacji jest ograniczona ważnością licencji lekarza w osobistym elektronicznym kabinie medycznym!</li></ul>'
cabinet.service.description.insurer: 'W tym dziale dostępna jest lista usług agenta ubezpieczeniowego. <br/> Jak agent ubezpieczeniowy może utworzyć usługę? <br/> 1) Po zarejestrowaniu się na platformie musisz dodać swoją listę usług dostępnych do rezerwacji. Aby to zrobić, na początek naciśnij przycisk "Utwórz usługę", który znajduje się po prawej stronie ekranu. 2) Następnie musisz podać Nazwę usługi, na przykład "Konsultacja dotycząca ubezpieczenia", a po prawej stronie w polu Opis podaj krótki opis tej usługi. <br/> 3) Kolejnym krokiem jest określenie Ceny, czyli stałej wartości usługi. <br/> 4) Aby twoją usługę zauważono wśród innych podobnych i wybrano ją, dodaliśmy funkcję Dodawania indywidualnej okładki. Aby dodać taką okładkę do usługi, po prostu naciśnij przycisk "Dodaj plik" i wybierz odpowiednie zdjęcie z plików na swoim komputerze. <br/> 5) Jeśli twoja usługa ubezpieczeniowa obejmuje zawarcie określonej umowy, dla wygody możesz przesłać Przykładową umowę, naciskając przycisk "Dodaj przykład" w odpowiednim polu. <br/> 6) Zwróć uwagę, że pola oznaczone czerwoną gwiazdką są obowiązkowe do wypełnienia! <br/> 7) Ostatnim krokiem jest dokładna weryfikacja wypełnionych danych i naciśnięcie przycisku "Zapisz". <br/> 8) Gotowe! Teraz twoja usługa zostanie automatycznie przesłana do moderacji. Po zatwierdzeniu usługi przez moderatora otrzymasz powiadomienie systemowe. Pamiętaj, że po edycji usługi również musi być zatwierdzona przez moderatora. <br/> 9) Po umieszczeniu usługi na platformie masz możliwość edytować ją lub dezaktywować. Zwróć uwagę, że trwałe usunięcie usługi jest niemożliwe! Można ją zarchiwizować. Po zarchiwizowaniu usługa nie będzie już dostępna do rezerwacji. Aby ponownie aktywować usługę, wyślij ponowne zgłoszenie do moderacji.'
cabinet.myClients.description.consultant.tooltip: 'W tym dziale tworzona jest elektroniczna baza pacjentów i klientów. "Pacjenci" to osoby, które wcześniej, podczas osobistego spotkania, podpisały deklarację z lekarzem rodinnym. Pacjenci mogą znaleźć swojego lekarza za pomocą wyszukiwarki na platformie i wysłać mu prośbę o wybór go na swojego rodinnego lekarza. (Aktualnie funkcja online zawierania elektronicznych deklaracji jest w trakcie aktywnej rozwoju i zostanie wdrożona w najbliższym czasie). "Klienci" to osoby, które nie mają oficjalnej deklaracji podpisanej z danym specjalistą jako rodzinny lekarz, ale korzystają z jego usług. Lekarz może szybko znaleźć kartę pacjenta za pomocą funkcji wyszukiwania. Karta pacjenta umożliwia lekarzowi: rozpoczęcie rozmowy, przegląd historii medycznej pacjenta (jeśli ten udostępnił odpowiedni dostęp), pozostawienie notatki dla pacjenta, przejście do sekcji "Dynamika zdrowia pacjenta" i "Monitoring" (edycja, jeśli to konieczne). W podsekcji "Zapytania" lekarz rodzinny otrzymuje prośby od pacjentów i może je zaakceptować lub odrzucić. W sekcji "Zaproszenia" można zaprosić swoich pacjentów do odwiedzenia platformy MyHeal i wybrania cię jako swojego rodinnego lekarza do świadczenia konsultacji online. Odpowiednie zaproszenie można wysłać na adres e-mail. Pacjenci, którzy zarejestrują się po otrzymaniu zaproszenia, zostaną automatycznie wyświetleni w zakładce "Pacjenci".'
cabinet.myClients.description.expert.tooltip: 'W tym dziale tworzona jest elektroniczna baza pacjentów. Pacjenci to osoby korzystające z usług specjalisty. Lekarz może szybko znaleźć kartkę pacjenta za pomocą funkcji wyszukiwania. Karta pacjenta pozwala lekarzowi: rozpocząć rozmowę, przeglądać archiwum medyczne pacjenta (jeśli ten udostępnił odpowiedni dostęp), zostawić notatkę dla pacjenta, przejść do sekcji "Dynamika zdrowia pacjenta"'
