record.expert-parsing-hint: 'Jak korzystać z funkcji "Konsylium"?<ul><li>Jeśli potrzebujesz zorganizować konsylium online lub offline, możesz to zrobić w sekcji MyHeal.</li><li>Aby zorganizować konsylium, ustaw cenę organizacyjną, która zostanie naliczona na Twoim bezpiecznym koncie po zakończeniu usługi.</li><li>Koszt konsylium to suma kosztu usług wszystkich lekarzy uczestniczących w nim. Musisz przewidzieć to podczas tworzenia konsylium.</li><li>Poczekaj, aż pacjent potwierdzi warunki przeprowadzenia konsylium (czas, koszt).</li><li>Wybierz odpowiednie usługi lekarzy na platformie i zarezerwuj je na czas konsylium.</li><li>Konsylium odbywa się w oknie czatu, gdzie każdy lekarz po kolei, po zapoznaniu się z archiwum medycznym pacjenta, przeprowadza konsultację wideo.</li><li>Jeśli konsylium odbędzie się w placówce medycznej, wynik musi zostać zarejestrowany w archiwum medycznym pacjenta.</li><li>Po zakończeniu konsylium dostępne będą dla Ciebie i pacjenta wszystkie materiały, wyniki i nagrania wideo przeprowadzonych konsultacji.</li></ul>'
record.user-parsing-hint: 'Jak korzystać z funkcji "Konsylium"?<ul><li>Jeśli istnieje potrzeba dodatkowego zaangażowania specjalistów w celu postawienia diagnozy lub określenia metod leczenia, Twój lekarz może zainicjować konsylium.</li><li>Koszt usługi składa się z opłaty organizacyjnej dla lekarza-organizatora oraz opłaty za usługi lekarzy biorących udział w konsylium.</li><li>Masz prawo odrzucić lub potwierdzić warunki przeprowadzenia konsylium (czas, koszt).</li><li>Konsylium online odbywa się w oknie czatu, gdzie każdy lekarz po kolei, po zapoznaniu się z Twoim archiwum medycznym, przeprowadza konsultację wideo.</li><li>Jeśli konsylium odbędzie się w placówce medycznej, wynik zostanie zarejestrowany w archiwum medycznym pacjenta.</li><li>Po zakończeniu konsylium w archiwum medycznym będą dostępne wszystkie materiały, wyniki i nagrania wideo przeprowadzonych konsultacji.</li></ul>'
record.parsing-hint: 'Podaj lekarzowi lub placówce medycznej ten adres e-mail - <span>%email%</span>. Wyniki badań, konsultacje lub badania zostaną automatycznie zapisane w Twoim archiwum medycznym.'
