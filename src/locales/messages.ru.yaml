menu.reviewes.empty: 'После успешного или неуспешного завершения консультации пациент может оставить отзыв. На основе отзывов о враче, работающем в медучреждении, также формируются отзывы непосредственно о медучреждении, которые после модерации администраторами системы можно просмотреть в этом разделе'
