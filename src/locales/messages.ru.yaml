index.about_pre_text: 'Инновационный, современный онлайн-сервис'
index.about_text_one: 'Главной задачей'
index.about_text_two: 'является объединить всех пациентов, врачей и все частные и государственные медицинские учреждения. Наша цель – стать основным средством предупреждения, возникновения тяжелых хронических болезней и продления полноценной жизни для каждого желающего.'
