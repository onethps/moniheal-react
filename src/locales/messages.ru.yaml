archive.records.description: '<p>Здесь вы создаете личную медицинскую карту онлайн, которая содержит электронные копии результатов анализов, исследований, заключений врача после консультаций и ваши физические параметры.</p><p>Обратите внимание, перед тем как выполнить инструкции по созданию новой записи в архиве надо сначала активировать соответствующий модуль в разделе Динамика здоровья!</p> <ul><li> После активации модуля, для создания записи нажмите «Новая запись». Укажите название, добавьте описание, выберите дату (по умолчанию установлена дата создания записи, но целесообразно указывать время, когда именно были проведены анализы, исследование или консультация). Выберите категорию записи, при необходимости добавьте файл (фото, скан или текстовый документ) и нажмите «Сохранить».</li><li>Внесите ваши физические параметры, нажав «Мои данные» и заполнив соответствующую форму. Нажмите «Принять».</li><li>После заполнения личных данных, система создаст для Вас внутреннюю электронную почту, которую можно предоставлять лабораториям или медицинским центрам для получения результатов анализов и исследований. Такие документы с почты будут автоматически добавляются в Ваш медицинский архив.</li><li>При помощи фильтров (дата и категории записей) вы можете быстро найти нужную запись.</li><li>Загруженные результаты анализов, которые были распознаны системой можно использовать для построения графиков в разделе «Динамика здоровья». Для этого, не покидая раздел «Медицинского архива» нажмите на загруженном анализе зеленую кнопку «Просмотр». Вам откроется страница анализа где напротив вложения нужно будет нажать «Детали» (значок с тремя горизонтальными линиями). Вы можете подробнее ознакомиться с данным загруженных анализов и при необходимости отредактировать их и «Сохранить» изменения. После этого в соответствующих модулях другого раздела платформы - «Динамика здоровья» Вы можете наблюдать за динамикой изменений отдельных показателей в виде удобных графиков.</li></ul>'
