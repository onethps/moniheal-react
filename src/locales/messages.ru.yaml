eHealth.person.capableOTPThirdPerson: >-
  <p> <strong>Вы, как медицинский работник учреждения здравоохранения:</strong>
  </p> <ul> <li>подтверждаете, что пациента как человека идентифицировано;</li>
  <li>подтверждаете, что сообщили пациенту цель и основания обработки его
  персональных данных.</li> </ul> <br> <p> <strong>ПАМЯТКА ПАЦИЕНТА</strong>
  </p> <p>Предоставляя код или документы лицо или его представитель:</p> <ul>
  <li> дает согласие медицинскому работнику учреждения здравоохранения на
  обработку персональных данных пациента, для которого создается запись в
  реестре пациентов Электронной системы здравоохранения; </li> <li> дает
  согласие медицинскому работнику учреждения здравоохранения создать и при
  необходимости обновить запись о пациенте в Электронной системе здравоохранения
  от имени лица или его представителя. </li> </ul>
