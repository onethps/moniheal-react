cabinet.consultant.clients.clientsManage: >-
  В подразделе «Мои приглашения» можно пригласить своих пациентов посетить
  платформу MyHeal и выбрать Вас своим семейным врачом для предоставления
  консультаций онлайн. Отправить соответствующее приглашение можно будет на
  электронный адрес. Пациенты, что зарегистрируются после получения приглашения,
  будут автоматически отображаться во вкладке «Пациенты».
cabinet.consultant.clients.description: >-
  После размещения пользователем документов, подтверждающих квалификацию агента
  и после успешного прохождения модерации этих документов, учетная запись
  пользователя переходит в статус "Страховой агент".<br/> Какие возможности есть
  у страхового агента на платформе? <br> &nbsp;&nbsp;- Возможность размещения
  информации, касающейся страховых услуг. <br> &nbsp;&nbsp;- Возможность
  создавать галерею услуг страхования. <br> &nbsp;&nbsp;- Возможность создания
  групповых чатов, архивных чатов и сохранения всей истории коммуникаций. <br>
  &nbsp;&nbsp;- Доступ к записям с электронных медицинских архивов клиентов,
  касающиеся страховых случаев клиентов (по согласию клиента). <br/> Запросы на
  страховую поддержку и как это работает? <br/> &nbsp;&nbsp; После того как
  клиент выберет Вашу страховую компанию или выберет Вас как страхового агента
  он пришлет Вам запрос на страховую поддержку или заключение договора указав в
  сообщении какие услуги или какая информация его интересует. <br/> &nbsp;&nbsp;
  Вы автоматически получете увеломление в персональном кабинете в разделе
  Клиенты о новом запросе на страхование с указанием всех данных о пользователе
  который проявил интерес. <br/> &nbsp;&nbsp; Если между Вами и Вашим клиентом
  договор уже заключен - Ваш клиент сначала должен указать номер и срок действия
  договора и отправить это вместе с заявкой. <br/> &nbsp;&nbsp; Вы должны
  проверить достоверность данных и подтвердить заявку. В случае не корректных
  или ложных данных - Вы можете отклонить заявку обосновав свое решение. <br/>
  &nbsp;&nbsp; Если договор между Вами и клиентом еще не заключен - в режиме
  коммуникации с потенциальным клиентом Вы можете обсудить условия заключения
  договора в чате и заключить его и за пределами платформы, так как существует
  возможность подписать договор электронными подписями (которые имеют
  юридическую силу).
