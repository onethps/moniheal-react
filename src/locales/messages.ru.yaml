menu.gallery.empty: 'На платформе MyHeal, у Вас есть возможность регулярно информировать пользователей о преимуществах, достижениях и новых методах лечения используемых вашем медучреждением.<br /><br />В этом разделе можно загружать фото и делать к ним подписи. Делится с пользователями фотографиями из жизни врачей и медучреждения. Публиковать отзывы пациентов с фото до/после с информацией о Ваших услугах. Загружать фото сертификатов и наград. Информировать о появлении нового оборудования и спецпредложений. <br /><br />Просто нажмите Новая запись, добавьте Название и Описание к фотографии, загрузите изображение и сохраните. Все, Ваша новая публикация создана, теперь на MyHeal Вашу Фотогалерею могут просматривать все желающие.'
menu.news.empty: 'Где искать новых пациентов? Как с умом продавать свои услуги, чтобы это не казалось просто навязчивой рекламой? Как среди множества конкурентов обратить внимание именно на свое медучреждение или на себя, как специалиста? Мы знаем как!<br /> <br />MyHeal это мощный инструмент рекламной поддержки и создания положительного имиджа медучреждения. Благодаря постоянной трансляции новостного контента, платформа регулярно информирует пользователей о новых достижениях медучреждение, их преимуществах и спецпредложениях.<br /> <br />Делитесь с пользователями всем! Пишите полезную информацию о том как уберечься от болезней, о способах и средствах лечения, рассказывайте об интересных случаях из медицинской практики. Информируйте о процедурах вашего медучреждения, какой от них эффект, загружайте фото до/после, аргументируйте почему вы лучшие. Создавайте профессиональный контент для коллег-медиков, пишите о врачах и их деле. <br /><br />Для этого просто нажмите Создать новость, добавьте оглавление и краткое описание того о чем будет идти речь. Загрузите обложку новости, которая привлечет внимание пользователей. Нажмите на кнопку Рекламировать, готово! После прохождения модерации контент медучреждения можно будет посмотреть в списке новостей. '
menu.company.wards: '«Пациенты» это люди, которые ранее, при личной встрече, заключили декларацию с семейным врачом. Пациенты могут найти своего врача с помощью поиска на платформе и отправить ему запрос о выборе его своим собственным семейным врачом на MyHeal. (Сейчас функционал онлайн заключения электронных деклараций находится на стадии активной разработки, ожидайте его реализацию в ближайшее время).'
menu.user.wards: 'Вы можете зарегистрировать аккаунт для близкого человека, который не может использовать сервис самостоятельно. Например аккаунт для людей пожилого возраста или для детей не достигших 16-ти лет. Это прекрасная возможность начать мониторинг здоровья ребенка с самых первых дней его жизни. Регистрируйте на платформе своих родных и следите за показателями состояния их организма, бронируйте для них услуги специалистов, введите их медицинский архив онлайн.'
