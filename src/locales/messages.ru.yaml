menu.toolTips.details: 'Система генерирует для вас индивидуальный перечень необходимых анализов и исследований. Укажите необходимые данные и получите подробный, постоянно обновляемый, план слежения за состоянием своего здоровья. Здесь вам регулярно предоставляется перечень необходимых анализов и исследований, составленный на основе ваших индивидуальных данных.'
menu.toolTips.medArchive: 'Загружайте старые документы, сохраняйте документы полученные на платформе, предоставляйте доступ к документам врачам.'
menu.toolTips.charges: 'Создайте аккаунты для членов своей семьи, ограниченных в возможностях, или тех, которым не исполнилось 16 лет. Вы можете следить за их здоровьем в качестве опекуна.'
menu.toolTips.safe: 'Ваш защищенный счет, на который можно положить деньги для дальнейшей мгновенной оплаты услуги. Доступ есть только у вас - деньги не попадут к вдачу, если вас не удовлетворит предоставленная услуга.'
