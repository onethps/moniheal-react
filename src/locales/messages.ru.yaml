  Программа действует, как ваш семейный доктор. В своем кабинете вы создадите
  собственную электронную медицинскую карточку. На основании внесенных данных –
  возраста, пола, профессии, стиля жизни, перенесенных заболеваний, имеющихся
  медицинских исследований (которые являются надежно защищенными), программа
  сконфигурирует для вас индивидуальный план анализов и осмотров и будет
  информировать о времени их прохождения.
