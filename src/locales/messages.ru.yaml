eHealth.person.capableOTPThirdPerson: '<p> <strong>Вы, как медицинский работник учреждения здравоохранения:</strong> </p> <ul> <li>подтверждаете, что пациента как человека идентифицировано;</li> <li>подтверждаете, что сообщили пациенту цель и основания обработки его персональных данных.</li> </ul> <br> <p> <strong>ПАМЯТКА ПАЦИЕНТА</strong> </p> <p>Предоставляя код или документы лицо или его представитель:</p> <ul> <li> дает согласие медицинскому работнику учреждения здравоохранения на обработку персональных данных пациента, для которого создается запись в реестре пациентов Электронной системы здравоохранения; </li> <li> дает согласие медицинскому работнику учреждения здравоохранения создать и при необходимости обновить запись о пациенте в Электронной системе здравоохранения от имени лица или его представителя. </li> </ul>'
eHealth.person.capableOffline: '<p><strong>Вы, как медицинский работник учреждения здравоохранения:</strong></p> <ul> <li>подтверждаете, что пациента как человека идентифицировано;</li> <li>подтверждаете, что сообщили пациенту цель и основания обработки его персональных данных.</li> </ul> <br> <p> <strong>ПАМЯТКА ПАЦИЕНТА</strong> </p> <p>Предоставляя код или документы лицо или его представитель:</p> <ul> <li>дает согласие медицинскому работнику учреждения здравоохранения на обработку персональных данных пациента, для которого создается запись в реестре пациентов Электронной системы здравоохранения;</li> <li>дает согласие медицинскому работнику учреждения здравоохранения создать и при необходимости обновить запись о пациенте в Электронной системе здравоохранения от имени лица или его представителя.</li> </ul> <br> <a href="https://ehealth.gov.ua/privacy_patient.html" target="_blank">Распечатать текст соглашения https://ehealth.gov.ua/privacy_patient.html</a>'
eHealth.person.notCapableThirdPersonOTP: '<p><strong>Вы, как медицинский работник учреждения здравоохранения:</strong></p> <ul> <li>подтверждаете, что пациента как человека идентифицировано;</li> <li>подтверждаете, что сообщили представителю пациента цель и основания обработки персональных данных.</li> <li>подтверждаете проверку полномочий представителя пациента (в случае предоставления данных при законного представителя)</li> </ul> <br> <p> <strong>ПАМЯТКА ПАЦИЕНТА</strong> </p> <p>Надаючи код представник пацієнта, від імені пацієнта, для якого створюється запис в Електронній системі охорони здоров’я:</p> <ul> <li>дает согласие медицинскому работнику учреждения здравоохранения на обработку персональных данных;</li> <li>дает согласие медицинскому работнику учреждения здравоохранения создать запись о пациенте в Электронной системе здравоохранения.</li> </ul>'
eHealth.person.notCapableOffline: '<p><strong>Ви, як медичний працівник закладу охорони здоров’я:</strong></p> <ul> <li>подтверждаете, что пациента как человека идентифицировано;</li> <li>підтверджуєте, що повідомили представнику пацієнта мету та підстави обробки персональних даних;</li> <li>подтверждаете, проверку полномочий представителя пациента.</li> </ul> <br> <p> <strong>ПАМЯТКА ПАЦИЕНТА</strong> </p> <p>Надаючи документи, представник пацієнта, від імені пацієнта, для якого створюється запис в Електронній системі охорони здоров’я:</p> <ul> <li>дает согласие медицинскому работнику учреждения здравоохранения на обработку персональных данных;</li> <li>дает согласие медицинскому работнику учреждения здравоохранения создать запись о пациенте в Электронной системе здравоохранения.</li> </ul> <br> <a href="https://ehealth.gov.ua/privacy_confidant_person.html" target="_blank">Распечатать текст соглашения https://ehealth.gov.ua/privacy_confidant_person.html</a>'
