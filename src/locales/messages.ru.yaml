local.archive.title: 'Локальный медицинский архив'
local.archive.description: '<p>Локальный архив - это дополнительный, защищенный архив ваших загруженных медицинских данных (анализов, результатов исследований, заключений специалистов).</p><p>При использовании локального архива ваши данные будут храниться только на вашем устройстве и будут изъяты из платформы MyHeal.</p><p>Чтобы активировать локальное хранилище - поставите галочку "Хранить все данные архива локально". После этого вы сможете управлять хранилищем включая/выключая его.</p>'
local.archive.download.description: '<p>Вам нужно установить соответствующее приложение на свой персональный компьютер. Для этого выберите свою операционную систему и дождитесь его загрузки.</p>'
local.archive.help: 'Помощь по работе с медицинским архивом'
local.archive.help.text: '<p><strong>Как установить локальное хранилище?</strong></p><p>Если у вас возникнут трудности с установкой приложения, пожалуйста, убедитесь что в системных настройках вашего устройства, в разделе "Безопасность и Конфиденциальность" включена опция “Загрузки приложений из неизвестных источников”.</p><p>После авторизации в приложении, вам придет соответствующее извещение от том что- "Локальное хранилище успешно запущено". Обратите внимание что управление локальным архивом осуществляется только с веб-версии платформы!</p><p><strong>Как создать новую запись?</strong></p><p>Чтобы добавить новый документ в хранилище, в верхнем правом углу нажмите "Новая запись". Укажите название, добавьте описание, выберите дату (по умолчанию установлена дата создания записи, но целесообразно указывать время, когда именно были проведены анализы, исследования или консультации). Выберите категорию записи, добавьте файл (фото, скан или текстовый документ) и нажмите "Сохранить".</p><p>В "Моих записях" доступен список загруженных файлов. После синхронизации, можно будет осуществлять удобный поиск документов по названию. Все файлы будут доступны к просмотру, редактированию, печати и удалению из хранилища.</p><p><strong>Синхронизация файлов</strong></p><p>Чтобы переместить загруженные файлы на устройство - нажмите кнопку «Синхронизировать». В несинхронизированных элементах отображается количество записей которые были загружены и доступны для переноса на устройство. После "Синхронизации" документы будут сохранены локально.</p><p><strong>Как врачу получить доступ к локальному медархиву пациента?</strong></p><p>На платформе MyHeal, пользователь может открыть врачу доступ ко всем или только к отдельным документам в локальном хранилище на определенное время.Чтобы отправить запрос на получение доступа, эксперту необходимо перейти в категорию "Мои пациенты", выбрать из списка желаемого клиента/пациента и нажать на зеленую кнопку "Медархив". Пользователь получит соответствующий запрос и после его подтверждения врачу откроется доступ к файлам пациента. Обратите внимание, что сейчас функция доступа к архиву пациента во время видеосвязи недоступна. Советуем смотреть медицинские записи в архиве до или после консультации.</p>'
local.archive.copy.title: 'Резервное копирование документов'
local.archive.copy.text: '<p>Рекомендуем делать резервное копирование данных чтобы после удаления - файлы можно было вернуть назад.</p><p>Чтобы сделать копию, перейдите в "Локальный медицинский архив" и нажмите кнопку "Создать резервную копию".</p><p>После этого, удаленный документ будет доступен к "Восстановлению" и повторной "Загрузки".</p>'
