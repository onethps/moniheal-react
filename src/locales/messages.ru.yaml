consultant-clients.description: >-
  В разделе «Пациенты» формируется электронная база людей, подписавших
  декларацию с семейным врачом. Врач может быстро найти карточку пациента с
  помощью поиска. Карточка пациента позволяет врачу: начать диалог, посмотреть
  медархив пациента (если тот открыл соответствующий доступ), оставить заметку
  для пациента, перейти в разделы «Динамика здоровья пациента» и «Скрининг и
  мониторинг» (отредактировать в случае необходимости). В подразделе «Запросы»
  семейный врач получает заявки от пациентов и может подтвердить их или
  отклонить. В подразделе «Мои приглашения» можно отправить приглашение пациенту
  на электронный адрес. Данные пациента, который регистрируется после получения
  письма-приглашения, автоматически отображаются во вложении «Пациенты».
