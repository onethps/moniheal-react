cabinet.service.description.title: 'Как создать услугу?'
cabinet.service.description: 'Как врачу создать услугу? <br/> <ul><li>После регистрации на платформе врачу необходимо добавить список предоставляемых им услуг. Чтобы это сделать сначала необходимо нажать на кнопку Создать услугу которая находится с правой стороны экрана.</li><li>Далее необходимо указать Название услуги например Первичный осмотр пациента и с правой стороны в поле Описание изложить краткое содержание этой услуги.</li><li>Следующий шаг - укажите Цену, то есть фиксированную стоимость услуги.</li><li>Чтобы именно вашу услугу увидели среди тысячи подобных и заказали именно ее, мы добавили функцию Загрузка индивидуальной обложки. Чтобы добавить обложку просто нажмите на кнопку Добавить файл и выберите нужное изображение.</li><li>Теперь добавляем Категорию. Нужно выбрать врачами какой специальности будет предоставляться эта услуга (например Врачи общей практики), и подкатегорию (Семейный врач).</li><li>Вы можете указать, что эта услуга предусмотрена только для пациентов, которые подписали декларацию с семейным врачом. Отмечаем это соответствующим кликом на чекбокс (квадратик находящийся с правой стороны от этого текста). Такие услуги будут бесплатны и доступны только для пациентов семейного врача.</li><li>Выбираем Способ предоставления услуги. Указываем что это Информационная услуга онлайн или Личный прием.</li><li>Обратите внимание что поля отмеченные красной звездочкой обязательны для заполнения!</li><li>Завершающий шаг — тщательно проверяем все ли заполнено и нажимаем кнопку Сохранить.</li><li>Готово! Теперь ваша услуга автоматически отправлена на модерацию. После подтверждения услуги модератором вы получите системное сообщение. Теперь вы можете активировать вашу услугу и она станет доступной для заказа клиентам на вашей странице. Имейте в виду после редактирования услуга также должна быть подтверждена модератором.</li><li>После размещения услуги на платформе, автор имеет возможность редактировать или деактивировать ее. Обратите внимание что окончательное удаление услуги невозможно! Ее можно архивировать. После архивации услуга больше не будет доступна для бронирования. Чтобы снова сделать услугу активной пришлите повторный запрос на ее модерацию.</li><li>Помните, что Конечная дата возможности предоставлять консультации ограничивается сроком действия лицензии врача в личном электронном медицинском кабинете!'
cabinet.service.description.insurer: 'В этом разделе можно просмотреть весь перечень услуг страхового агента. <br/> Как страховому агенту создать услугу? <br/> 1) После регистрации на платформе Вам необходимо добавить свой список услуг, которые будут доступны для бронирования. Чтобы это сделать сначала нажмите на кнопку Создать услугу которая находится с правой стороны экрана. <br/> 2) Далее необходимо указать Название услуги например "Консультация по страхованию" и с правой стороны в поле Описание изложить краткое содержание этой услуги. <br/> 3) Следующий шаг - укажите Цену, то есть фиксированную стоимость услуги. <br/> 4) Чтобы именно Вашу услугу увидели среди тысячи подобных и заказали именно ее, мы добавили функцию Загрузка индивидуальной обложки. Чтобы добавить обложку просто нажмите на кнопку Добавить файл и выберите нужное изображение с файлов на вашем компьютере. <br/> 5) Если Ваша услуга по страхованию предусматривает заключение определенного договора, для удобства Вы можете загрузить образец договора нажав на кнопку Добавить образец в соответствующем поле. <br/> 6) Обратите внимание что поля отмеченные красной звездочкой обязательны для заполнения! <br/> 7) Завершающий шаг - тщательно проверяем все ли заполнено верно и нажимаем кнопку Сохранить. <br/> 8) Готово! Теперь Ваша услуга автоматически отправлена ​​на модерацию. После подтверждения услуги модератором Вы получите системное уведомление. Имейте в виду после редактирования услуга также должна быть подтверждена модератором. <br/> 9) После размещения услуги на платформе, автор имеет возможность редактировать или деактивировать ее. Обратите внимание что окончательное удаление услуги невозможно! Ее можно архивировать. После архивации услуга больше не будет доступна для бронирования. Чтобы снова сделать услугу активной пришлите повторный запрос на ее модерацию.'
cabinet.myClients.description.consultant.tooltip: 'В этом разделе формируется электронная база пациентов и клиентов. «Пациенты» это люди, которые ранее, при личной встрече, заключили декларацию с семейным врачом. Пациенты могут найти своего врача с помощью поиска на платформе и отправить ему запрос о выборе его своим собственным семейным врачом на MyHeal. (Сейчас функционал онлайн заключения электронных деклараций находится на стадии активной разработки, ожидайте его реализацию в ближайшее время).<br/> Врач может быстро найти карточку пациента с помощью поиска. Карточка пациента позволяет врачу: начать диалог, посмотреть медархив пациента, оставить заметку для пациента, перейти в разделы «Динамика здоровья пациента» и «Мониторинг» (отредактировать в случае необходимости).<br/> В подразделе «Запросы» семейный врач получает заявки от пациентов и может подтвердить их или отклонить.<br/> В подразделе «Мои приглашения» можно пригласить своих пациентов посетить платформу MyHeal и выбрать Вас своим семейным врачом для предоставления консультаций онлайн. Отправить соответствующее приглашение можно будет на электронный адрес. Пациенты, что зарегистрируются после получения приглашения, будут автоматически отображаться во вкладке «Пациенты».'
cabinet.myClients.description.expert.tooltip: 'В этом разделе формируется электронная база клиентов. «Клиенты» это лица, что пользуются услугами специалиста.<br/> Врач может быстро найти карточку пациента с помощью поиска. Карточка пациента позволяет врачу: начать диалог, посмотреть медархив пациента (если тот открыл соответствующий доступ), оставить заметку для пациента, перейти в разделы «Динамика здоровья пациента» и «Мониторинг» (отредактировать в случае необходимости).<br/> В подразделе «Запросы» семейный врач получает заявки от пациентов и может подтвердить их или отклонить.<br/> В подразделе «Мои приглашения» можно отправить приглашение пациенту на электронный адрес или через смс. Пациенты, что зарегистрируются после получения приглашения, будут автоматически отображаться во вкладке «Пациенты».'
