expert.my-client.description: 'Раздел «Клиенты» содержит базу людей, не имеющих официальной декларации, подписанной с данным специалистом как семейным врачом, но пользующихся его услугами. В базу попадают и клиенты, оставившие заявку на бронирование консультации. Здесь врач может перейти к личной переписке в чате; при условии предоставления клиентом соответствующих доступов – просмотреть медархив, систему мониторинга и графики динамики здоровья клиента; отправить свои примечания относительно определенной записи на электронную почту. Для удобства врач может воспользоваться поиском по базе своих клиентов: по дате определенной услуги или по имени клиента.'
