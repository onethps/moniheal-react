empty-list.screaning.text: 'Скрининг – программа для первичного обследования. MyHeal предложит индивидуальный план обследований, анализов, консультаций и порекомендует проверенные медучреждения, лаборатории и диагностические центры в пределах вашей локации. <br/> Система мониторинга – формирует необходимые общие рекомендации относительно обследования состояния здоровья в соответствии с возрастом. Этот проект необходимо уточнить и доработать вместе с вашим врачом, с учетом специфических данных пациента. Для того, чтобы начать, вы должны активировать и выполнить подобранную специально для вас программу первичного скрининга, которая также является общей и требует внесения корректив врачом.'
