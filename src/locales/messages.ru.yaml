index.security_list_five_text_two: написать нам
index.security_list_for: Система подбора врачей
index.security_list_for_text: >-
  Жесткая система подбора квалифицированных и надежных врачей обеспечивается
  постоянным мониторингом платформы подтверждающих квалификацию документов,
  рейтингов, отзывов, поставленных диагнозов и методик лечения. Также позволит
  систематизировать и оцифровать результаты их профессиональной деятельности,
  обеспечит удобный и прозрачный сервис для клиентов.
index.security_list_one: Защита персональных данных
index.security_list_one_text: >-
  Защита персональных данных, обрабатываемых как путем принятия организационных
  и технических средств с целью недопущения их утечки, незаконного или
  несанкционированного доступа любых третьих лиц к таким данным, так и путем их
  шифрования и/или обезличивание (изъятие сведений, которые позволяют прямо или
  косвенно идентифицировать человека).
index.security_list_thre: Арбитраж на портале
index.security_list_thre_text: >-
  Платформа настроена таким образом, чтобы исключить злоупотребление или
  некачественное пользования порталом. Для этого есть определенная система
  противовесов, которые заложены в систему и реализованы с помощью арбитража. В
  случае, если клиент по каким-либо причинам не получил консультацию, считает
  действия врача не профессиональными, он имеет возможность подать жалобу на
  врача, с целью возвращения зарезервированных средств.
index.security_list_two: Система оповещения
index.security_list_two_text: >-
  Как для клиентов, так и для врачей реализована система оповещений
  взаимодействия с платформой или с другими пользователями этой платформы.
  Также, для пользователей платформы является возможность настройки оповещений в
  личном электронном медицинском кабинете (исключить блокирование важных
  оповещений, таких как: оповещений о бронировании, отклонения бронирования
  пользователями, финансовых транзакций).
index.security_text: >-
  Защита данных с целью недопущения их утечки. Ненадлежащее предоставление
  услуги? Система арбитража решит ваш конфликт
