menu.toolTips.archive: >-
  Посмотреть медицинский архив можно только с согласия клиента. Пациент может
  открыть доступ к  архиву на странице специалиста нажав "Открыть медархив".
menu.toolTips.charges: >-
  Создайте аккаунты для членов своей семьи, ограниченных в возможностях, или
  тех, которым не исполнилось 16 лет. Вы можете следить за их здоровьем в
  качестве опекуна.
menu.toolTips.communicate: Общайтесь с коллегами онлайн.
menu.toolTips.details: >-
  Система генерирует для вас индивидуальный перечень необходимых анализов и
  исследований. Укажите необходимые данные и получите подробный, постоянно
  обновляемый, план слежения за состоянием своего здоровья. Здесь вам регулярно
  предоставляется перечень необходимых анализов и исследований, составленный на
  основе ваших индивидуальных данных.
menu.toolTips.editData: >-
  Внесение и редактирование личных данных, необходимых для полноценного
  пользования системой и эффективного поиска необходимых докторов. Следует
  указать языки, которыми вы владеете, и адрес проживания.
menu.toolTips.graphic: >-
  Удобно настройте свой рабочий график, указав рабочие дни и часы приема
  пациентов, а также запланированные отпуски.
menu.toolTips.medArchive: >-
  Загружайте старые документы, сохраняйте документы полученные на платформе,
  предоставляйте доступ к документам врачам.
menu.toolTips.safe: >-
  Ваш защищенный счет, на который можно положить деньги для дальнейшей
  мгновенной оплаты услуги. Доступ есть только у вас - деньги не попадут к
  вдачу, если вас не удовлетворит предоставленная услуга.
menu.toolTips.service: >-
  Создайте описание вашей услуги. После модерации она станет доступна для
  бронирования пациентами.
menu.toolTips.share: >-
  Делитесь своим опытом, становитесь более известным при помощи общедоступных
  видеообращений
menu.user.wards: >-
  Вы можете зарегистрировать аккаунт для близкого человека, который не может
  использовать сервис самостоятельно. Например аккаунт для людей пожилого
  возраста или для детей не достигших 16-ти лет. Это прекрасная возможность
  начать мониторинг здоровья ребенка с самых первых дней его жизни.
  Регистрируйте на платформе своих родных и следите за показателями состояния их
  организма, бронируйте для них услуги специалистов, введите их медицинский
  архив онлайн.
