empty-list.med-archive.access.text: 'На платформе MyHeal, Вы можете открыть определенном врачу, на определенный промежуток времени доступ ко всем документам со своего локального медицинского архива, для этого Вам необходимо запустить приложение на своем персональном компьютере и авторизоваться в нем.<br/><br/>Когда Ваш врач обнаружит необходимость просмотреть записи в вашем локальном медицинском архиве - Вы получите уведомление. Подтвердите или отклоните запрос на просмотр записей медицинского архива.<br/><br/>Во время просмотра врачом локального медицинского архива, пожалуйста, не перегружайте страницу.<br/><br/>Обратите внимание, что пока невозможно одновременно использовать функцию просмотра записей документов в локальном медицинском архиве врачом и участвовать в онлайн видео консультации.'
