cabinet.myClients.description.consultant.tooltip: >-
  В этом разделе формируется электронная база пациентов и клиентов. «Пациенты»
  это люди, которые ранее, при личной встрече, заключили декларацию с семейным
  врачом. Пациенты могут найти своего врача с помощью поиска на платформе и
  отправить ему запрос о выборе его своим собственным семейным врачом на MyHeal.
  (Сейчас функционал онлайн заключения электронных деклараций находится на
  стадии активной разработки, ожидайте его реализацию в ближайшее время).<br/>
  Врач может быстро найти карточку пациента с помощью поиска. Карточка пациента
  позволяет врачу: начать диалог, посмотреть медархив пациента, оставить заметку
  для пациента, перейти в разделы «Динамика здоровья пациента» и «Мониторинг»
  (отредактировать в случае необходимости).<br/> В подразделе «Запросы» семейный
  врач получает заявки от пациентов и может подтвердить их или отклонить.<br/> В
  подразделе «Мои приглашения» можно пригласить своих пациентов посетить
  платформу MyHeal и выбрать Вас своим семейным врачом для предоставления
  консультаций онлайн. Отправить соответствующее приглашение можно будет на
  электронный адрес. Пациенты, что зарегистрируются после получения приглашения,
  будут автоматически отображаться во вкладке «Пациенты».
cabinet.myClients.description.expert.tooltip: >-
  В этом разделе формируется электронная база клиентов. «Клиенты» это лица, что
  пользуются услугами специалиста.<br/> Врач может быстро найти карточку
  пациента с помощью поиска. Карточка пациента позволяет врачу: начать диалог,
  посмотреть медархив пациента (если тот открыл соответствующий доступ),
  оставить заметку для пациента, перейти в разделы «Динамика здоровья пациента»
  и «Мониторинг» (отредактировать в случае необходимости).<br/> В подразделе
  «Запросы» семейный врач получает заявки от пациентов и может подтвердить их
  или отклонить.<br/> В подразделе «Мои приглашения» можно отправить приглашение
  пациенту на электронный адрес или через смс. Пациенты, что зарегистрируются
  после получения приглашения, будут автоматически отображаться во вкладке
  «Пациенты».
