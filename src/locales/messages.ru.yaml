cabinet.consultant.clients.clientsManage: 'В подразделе «Мои приглашения» можно пригласить своих пациентов посетить платформу MyHeal и выбрать Вас своим семейным врачом для предоставления консультаций онлайн. Отправить соответствующее приглашение можно будет на электронный адрес. Пациенты, что зарегистрируются после получения приглашения, будут автоматически отображаться во вкладке «Пациенты».'
