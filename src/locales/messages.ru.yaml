menu.company.experts: 'В этом разделе находится список всех врачей работающих в вашем медучреждении. Вы можете написать врачу, просмотреть его страницу, или удалить его из списка врачей. Также представитель медучреждения может зарегистрировать своих врачей самостоятельно. Для этого нужно нажать на кнопку Зарегистрировать врача указав все личные данные врача. Для подтверждения регистрации на электронную почту врача придет соответствующее письмо со ссылкой для входа в систему.'
