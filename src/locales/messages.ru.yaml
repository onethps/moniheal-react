cabinet.service.description: >-
  Как врачу создать услугу? <br/> <ul><li>После регистрации на платформе врачу
  необходимо добавить список предоставляемых им услуг. Чтобы это сделать сначала
  необходимо нажать на кнопку Создать услугу которая находится с правой стороны
  экрана.</li><li>Далее необходимо указать Название услуги например Первичный
  осмотр пациента и с правой стороны в поле Описание изложить краткое содержание
  этой услуги.</li><li>Следующий шаг - укажите Цену, то есть фиксированную
  стоимость услуги.</li><li>Чтобы именно вашу услугу увидели среди тысячи
  подобных и заказали именно ее, мы добавили функцию Загрузка индивидуальной
  обложки. Чтобы добавить обложку просто нажмите на кнопку Добавить файл и
  выберите нужное изображение.</li><li>Теперь добавляем Категорию. Нужно выбрать
  врачами какой специальности будет предоставляться эта услуга (например Врачи
  общей практики), и подкатегорию (Семейный врач).</li><li>Вы можете указать,
  что эта услуга предусмотрена только для пациентов, которые подписали
  декларацию с семейным врачом. Отмечаем это соответствующим кликом на чекбокс
  (квадратик находящийся с правой стороны от этого текста). Такие услуги будут
  бесплатны и доступны только для пациентов семейного врача.</li><li>Выбираем
  Способ предоставления услуги. Указываем что это Информационная услуга онлайн
  или Личный прием.</li><li>Обратите внимание что поля отмеченные красной
  звездочкой обязательны для заполнения!</li><li>Завершающий шаг — тщательно
  проверяем все ли заполнено и нажимаем кнопку Сохранить.</li><li>Готово! Теперь
  ваша услуга автоматически отправлена на модерацию. После подтверждения услуги
  модератором вы получите системное сообщение. Теперь вы можете активировать
  вашу услугу и она станет доступной для заказа клиентам на вашей странице.
  Имейте в виду после редактирования услуга также должна быть подтверждена
  модератором.</li><li>После размещения услуги на платформе, автор имеет
  возможность редактировать или деактивировать ее. Обратите внимание что
  окончательное удаление услуги невозможно! Ее можно архивировать. После
  архивации услуга больше не будет доступна для бронирования. Чтобы снова
  сделать услугу активной пришлите повторный запрос на ее
  модерацию.</li><li>Помните, что Конечная дата возможности предоставлять
  консультации ограничивается сроком действия лицензии врача в личном
  электронном медицинском кабинете!
cabinet.service.description.consultant: >-
  В этом разделе доступен к просмотру весь перечень услуг врача. <br/> Как
  создать услугу? <ul> <li> Чтобы добавить услугу нажмите на соответствующую
  кнопку "Создать услугу" которая находится с правой стороны на экране. </ li>
  <li> Далее укажите "Название услуги" и краткое "Описание". </ li> <li> укажите
  "цена", то есть фиксированную стоимость услуги. </ li> <li> По желанию можете
  добавить любой файл, касается данной услуги. </ li> <li> Выберите Категорию и
  под подкатегорию, то есть специальность врача который будет предоставлять
  данную услугу. </ li> <li> Вы можете указать, что данная услуга предусмотрена
  только для пациентов , которые подписали декларацию по семейным
  ликарем.Зазначаемо это соответствующим кликом на чекбокс (квадратик
  находящийся с правой стороны от этого текста). Такие услуги будут бесплатны и
  доступны только для пациентов семейного врача. </ Li> <li> Выберите "Способ
  предоставления услуги" - "Информационная услуга онлайн / Личный прием". </ Li>
