cabinet.service.description.consultant: 'В этом разделе доступен к просмотру весь перечень услуг врача. <br/> Как создать услугу? <ul> <li> Чтобы добавить услугу нажмите на соответствующую кнопку "Создать услугу" которая находится с правой стороны на экране. </ li> <li> Далее укажите "Название услуги" и краткое "Описание". </ li> <li> укажите "цена", то есть фиксированную стоимость услуги. </ li> <li> По желанию можете добавить любой файл, касается данной услуги. </ li> <li> Выберите Категорию и под подкатегорию, то есть специальность врача который будет предоставлять данную услугу. </ li> <li> Вы можете указать, что данная услуга предусмотрена только для пациентов , которые подписали декларацию по семейным ликарем.Зазначаемо это соответствующим кликом на чекбокс (квадратик находящийся с правой стороны от этого текста). Такие услуги будут бесплатны и доступны только для пациентов семейного врача. </ Li> <li> Выберите "Способ предоставления услуги" - "Информационная услуга онлайн / Личный прием". </ Li> <li> Тщательно проверьте все заполнено верно и нажмите кнопку "Сохранить". </ li> </ ul> Ваша услуга будет автоматически отправлена ​​на модерацию. До того как модератор подтвердит Вашу услугу вы сможете ее редактировать и удалять - после эта функция будет недоступна. В случае успешного прохождения модерации, услугу необходимо подтвердить перейдя по соответствующей ссылке в уведомлениях или нажав на три точки в верхнем правом углу и выбрать "Активировать". <br/> Обратите внимание что окончательное удаление услуг невозможно! Их можно только архивировать. После архивации услуги нельзя будет бронировать.'
