record.expert-parsing-hint: 'Как использовать функцию "Консилиум"? <ul><li> При необходимости собрать онлайн или оффлайн консилиум, можно организовать его в этом разделе MyHeal. </li><li> За организацию консилиума установите организационную цену, которая будет начислена в ваш сейф после окончания услуги. </li><li> Стоимость консилиума - это сумма стоимости услуг всех врачей, которые будут принимать в нем участие. Нужно спрогнозировать ее при создании консилиума. </li><li> Подождите, пока пациент подтвердит условия проведения (время, стоимость). </li><li> Выберите необходимые услуги врачей на платформе и забронируйте их на время консилиума. </li><li> консилиум происходит в окне чата, где каждый врач по очереди, после изучения медархиву пациента, проводит видео-консультацию. </li><li> Если консилиум будет вибуватися в медучреждении - заключение нужно будет зафиксировать в медицинском архиве пациента . </li><li> После завершения консилиума пользователю и вам будут доступны все материалы, заключение и видеозаписи консультаций, которые были проведены. </li></ul> '
record.user-parsing-hint: 'Как использовать функцию "Консилиум"? <ul><li> Если есть необходимость в дополнительном привлечении специалистов для установления диагноза, или определения методов лечения, Ваш врач может инициировать консилиум. </li><li> стоимость услуги состоит из организационного платежа врачу-организатору и оплаты услуг врачей-участников консилиума. </li><li> Вы имеете право отклонить или подтвердит условия проведения (время, стоимость). </li><li> Онлайн-консилиум происходит в окне чата, где каждый врач по очереди, после изучения вашего медархиву, проводит видео-консультацию. </li><li> Если консилиум будет вибуватися в медучреждении - вывод фиксируется в медицинском архиве пациента. </li><li> после завершения консилиума в медицинском архиве будут доступны все материалы, заключение и видеозаписи консультаций, которые были проведены. </li></ul> '
record.parsing-hint: 'Предоставьте врачу или медицинской лаборатории этот электронный адрес - <span>%email%</span>. Результаты анализов, консультаций или исследований автоматически попадут в Ваш медицинский архив.'
