  также время отпуска.
studySys.messages.cltCabAnalyses: >-
  Сразу после получения консультации врача (то есть предоставления услуги), вам
  присылают рекомендации для дополнительных исследований.
studySys.messages.cltCabArchive: >-
  Здесь загружается ваша история болезни. В любое время вы можете
  сфотографировать, а также добавить новые документы в любом формате. Вы можете
  предоставить доступ к личному архиву любому выбранному вами врачу.
studySys.messages.cltCabCharges: >-
  Создайте аккаунты для членов своей семьи с ограниченными возможностями или для
  тех, кому не исполнилось 16 лет. Вы можете следить за их здоровьем в качестве
  опекуна.
studySys.messages.cltCabDocs: >-
  Загружайте здесь все необходимые документы для заключения договоров с врачами
  и страховыми агентами. Можно использовать электронную подпись.
studySys.messages.cltCabMonitoring: >-
  Система генерирует для вас индивидуальный перечень необходимых анализов и
  исследований. Укажите необходимые данные и получите подробный, постоянно
  обновляемый план наблюдения за вашим здоровьем.
studySys.messages.cltCabPreview: >-
  Здесь находится ваше основное меню. Можно переходить из одного раздела в
  другой и управлять своим профилем.
studySys.messages.cltCabProfile: >-
  Для полноценного пользования системой и эффективного поиска необходимых врачей
  внесите личные данные и настройте уведомления.
studySys.messages.cltCabSearch: >-
  После ознакомления с личным кабинетом продолжим экскурсию по платформе и
  найдем нужного врача! Нажмите здесь!
studySys.messages.expPageArchive: >-
  Воспользуйтесь функцией «Открыть медархив», если вам нужно предоставить данные
  для проведения услуги.
studySys.messages.expPageFavorite: Добавьте врача в «Избранные» для дальнейшего прямого доступа.
studySys.messages.expPageService: При необходимости закажите у врача услугу и пройдите консультацию у него.
studySys.messages.expertListFilter: >-
  Если вы хотите найти врача по адресу, по названию медучреждения или по языку
  общения, воспользуйтесь расширенным фильтром.
studySys.messages.expertListPreview: А теперь нажмите на окно врача, чтобы узнать больше информации о нем.
studySys.messages.expertListSearch: >-
  Здесь вы можете осуществить поиск доступных на платформе экспертов, семейных
  врачей, страховых агентов и медучреждений.
