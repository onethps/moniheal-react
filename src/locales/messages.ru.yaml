index.security_list_five: Служба технической поддержки
index.security_list_five_text_one: >-
  В случае возникновения вопросов к обслуживанию, некорректной роботы портала, и
  другие вопросы, вы можете
index.security_list_five_text_thre: >-
  и сообщить о проблеме. Мы постараемся максимально быстро ответить на ваш
